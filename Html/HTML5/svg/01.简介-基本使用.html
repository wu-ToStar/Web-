<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        /* 设置网页的视距为800排序 人眼距离网页的距离最好在600-1200px */
        perspective: 800px;
      }

      #transition {
        stroke: cornsilk;
        transition: all 2s;
      }

      #transition:hover {
        stroke: coral;
      }

      #change {
        margin: 0 auto;
        transform-origin: 140px 100px;
        animation: tobered 5s linear infinite;
      }

      @keyframes tobered {
        from {
          transform: rotateY(0deg);
          stroke: pink;
        }

        to {
          transform: rotateY(360deg);
          stroke: coral;
        }
      }
      #text{
        text-shadow:0 0 10px red
      }
    </style>
  </head>

  <body>
    <!-- SVG 指可伸缩矢量图形 (Scalable Vector Graphics)
         SVG 用于定义用于网络的基于矢量的图形
         SVG 使用 XML 格式定义图形
         SVG 图像在放大或改变尺寸的情况下其图形质量不会有损失
         SVG 是万维网联盟的标准 
    -->
    <svg fill="red" stroke="black" style="color: aqua;border:1px solid"></svg>
    <h4>圆</h4>
    <svg width="100" height="100" viewbox="0 0 100 0.0001">
      <!-- viewbox:第一，二个位置是xy轴坐标，三，四位置是宽和高 -->
      <!-- 
            cx x轴坐标
            cy y轴坐标
            r 半径
            fill 填充颜色
            stroke 秒表色
            stroke 边框宽度
         -->
      <circle id="mycircle" cx="50" cy="50" r="50" fill="orange"></circle>
    </svg>
    <svg width="100" height="100">
      <circle id="mycircle" cx="50" cy="50" r="50" fill="orange"></circle>
    </svg>

    <br /> 
    <h4>直线</h4>
    <svg width="400" height="200">
      <line
        id="transition"
        x2="50"
        y2="50"
        x1="350"
        y1="150"
        stroke-width="10px"
      ></line>
      <!-- x1,y1--起点  x2,y2--终点-->
    </svg>

    <br />
    <h4>折线</h4>
    <svg width="400" height="200">
      <!-- points:点的坐标 -->
      <polyline
        id="change"
        points="10,20 50,20 100,150 150,20 200,150 250,20 290,20 "
        stroke-width="10px"
        fill="none"
      ></polyline>
    </svg>

    <br />
    <h4>长方形</h4>
    <svg>
      <!-- x,y--起点 -->
      <rect x="0" y="0" height="100" width="300"></rect>
    </svg>

    <br />
    <h4>椭圆</h4>
    <svg width="400px" height="200px">
      <!-- 
            rx x轴直径
            ry y轴直径
         -->
      <ellipse
        cx="200"
        cy="100"
        rx="180"
        ry="40"
        stroke="red"
        stroke-width="3"
      ></ellipse>
    </svg>

    <br />
    <h4>多边形</h4>
    <svg>
      <polygon points="0,0 0,100 300,100"></polygon>
    </svg>

    <br />
    <h4>路径</h4>
    <svg width="400px" height="200px">
      <!-- 
        M 初始位置
        Z 最后的一个位置与起点连接
       -->
      <path
        d="M 10,20 
        L 50,20  
        L 100,150
        L 150,20 
        L 200,150
        L 250,20 
        L 290,20 
        Z "
        stroke="red"
        stroke-width="10"
      ></path>
      <text
      id="text"
        x="100"
        y="190"
        fill="none"
        font-size="30"
        stroke="black"
        stroke-width="1px"
      >
        绘制路径
      </text>
    </svg>
  </body>
</html>
