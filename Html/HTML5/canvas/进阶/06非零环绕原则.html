<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvas"
      style="border: aqua 1px solid; margin: 50px auto; display: block"
    >
    </canvas>
    <script>
      let canvas = document.getElementById("canvas");
      canvas.width = 800;
      canvas.height = 800;
      let context = canvas.getContext("2d");

      context.beginPath();
      context.rect(100, 100, 600, 600);
      //都是逆时针，为了fill填充复杂区域时根据数学上非零环绕原则
      PathRect(context, 200, 200, 400, 200);
      pathTriangle(context, 300, 450, 150, 650, 450, 650);
      context.arc(550, 550, 100, 0, Math.PI * 2, true);
      context.fillStyle = "#058";
      context.shadowColor = "gray";
      context.shadowOffsetX = 5;
      context.shadowOffsetY = 5;
      context.shadowBlur = 10; //阴影模糊程度
      context.fill();
      context.closePath();
        //逆时针
      function PathRect(cxt, x, y, width, height) {
        cxt.moveTo(x, y);
        cxt.lineTo(x, y + height);
        cxt.lineTo(x + width, y + height);
        cxt.lineTo(x + width, y);
        cxt.lineTo(x, y);
      }

      function pathTriangle(cxt, x1, y1, x2, y2, x3, y3) {
        cxt.moveTo(x1, y1);
        cxt.lineTo(x2, y2);
        cxt.lineTo(x3, y3);
        cxt.lineTo(x1, y1);
      }
    </script>
  </body>
</html>
