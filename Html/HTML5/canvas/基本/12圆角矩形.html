<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <canvas id="canvas" style="display: block; margin: 50px auto; border: 1px solid #aaa">
      <!--显示画布框架-->
      当前浏览器不支持Canvas，请更换浏览器后再试
    </canvas>
    <script>
      window.onload = function () {
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        drawRoundRect(context, 100, 100, 600, 600, 50,"#bbada0");
        for(var i=0;i<4;i++){
            for(var j=0;j<4;j++){
                drawRoundRect(context, 120+i*150, 140+j*140, 100, 100, 5,"#ccc0b3");
            }
        }
      };

      function drawRoundRect(cxt, x, y, width, height, radius,fillColor) {
          if(2*radius>width||2*radius>height){
              return
          }
        cxt.save();
        cxt.translate(x, y);
        pathRoundRect(cxt, width, height, radius);
        cxt.fillStyle=fillColor || "black";
        cxt.fill()
        cxt.strokeStyle ="transparent"
        cxt.stroke();
        cxt.restore();
      }

      function pathRoundRect(cxt, width, height, radius) {
        cxt.beginPath();
        // 绘制圆弧
        cxt.arc(width - radius, height-radius, radius, 0, Math.PI / 2);
        cxt.arc(radius, height - radius, radius, Math.PI / 2, Math.PI);
        cxt.arc(radius, radius, radius, Math.PI, (Math.PI * 3) / 2);
        cxt.arc(width - radius, radius, radius, (Math.PI * 3) / 2, Math.PI * 2);
        cxt.closePath();
      }
    </script>
  </body>
</html>
