<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- /** @type {HTMLCanvasElement} */ -->
    <canvas
      id="canvas"
      style="border: aqua 1px solid; margin: 50px auto; display: block"
    >
    </canvas>
    <script>
      var trangram = [
        {
          p: [
            { x: 0, y: 0 },
            { x: 800, y: 0 },
            { x: 400, y: 400 },
          ],
          color: "#caff67",
        },
        {
          p: [
            { x: 0, y: 0 },
            { x: 400, y: 400 },
            { x: 0, y: 800 },
          ],
          color: "#67becf",
        },
        {
          p: [
            { x: 800, y: 0 },
            { x: 800, y: 400 },
            { x: 600, y: 600 },
            { x: 600, y: 200 },
          ],
          color: "#ef3d61",
        },
        {
          p: [
            { x: 600, y: 200 },
            { x: 600, y: 600 },
            { x: 400, y: 400 },
          ],
          color: "#f9f51a",
        },
        {
          p: [
            { x: 400, y: 400 },
            { x: 600, y: 600 },
            { x: 400, y: 800 },
            { x: 200, y: 600 },
          ],
          color: "#a594c0",
        },
        {
          p: [
            { x: 200, y: 600 },
            { x: 400, y: 800 },
            { x: 0, y: 800 },
          ],
          color: "#fa8ecc",
        },
        {
          p: [
            { x: 800, y: 400 },
            { x: 800, y: 800 },
            { x: 400, y: 800 },
          ],
          color: "#f6ca29",
        },
      ];
      window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        for (var i = 0; i < trangram.length; i++) {
          draw(trangram[i], context);
        }
        function draw(piece, cxt) {
          cxt.beginPath();
          cxt.moveTo(piece.p[0].x, piece.p[0].y);
          for (var i = 1; i < piece.p.length; i++) {
            cxt.lineTo(piece.p[i].x, piece.p[i].y);

            context.shadowColor="gray"
      context.shadowOffsetX=10;
      context.shadowOffsetY=10;
      context.shadowBlur=20
          }
          cxt.closePath();
          cxt.strokeSttyle="black"
          cxt.fillStyle = piece.color;
          
          cxt.fill();
          cxt.stroke()
        }
      };
    </script>
  </body>
</html>
