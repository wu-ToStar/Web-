<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
</head>
<body>
    <!-- 
         块元素(block elment)
         行内元素(inline elment)
    -->
    <hgroup>
        <h1>文章</h1>
        <h2>作者</h2>
    </hgroup>
    <p>这是一个长引用，这是一个长引用。</p>
    <blockquote>
        这是一个长引用，这是一个长引用。
    </blockquote>
    <i>这是一个长引用，这是一个长引用。</i>
    <EM>D</EM>
    <small>这是一个长引用，这是一个长引用。</small>
    <q>这是一个引用，这是一个引用。</q><br>这是一个长引用，这是一个长引用。
</body>
</html>
