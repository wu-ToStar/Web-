<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        内联框架，用于当前页面引入一个其他页面
            src 指定引入的网页路径
            frameborder  指定内联框架的边框
     -->
     <!-- scrolling="no" -->
    <iframe
      src="https://www.bilibili.com/"
      name="bilibili"
      border="0"
      width="100%"
      height="500"
      frameborder="no"
      framespacing="0"
      allowfullscreen="true"
    >
    </iframe>
    <br>
    <a href="https://www.bilibili.com/video/BV1x4411V75C?p=11" target="bilibili">当前页面显示</a>
  </body>
</html>
