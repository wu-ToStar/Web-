<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta用于设置一下元数据，不是给用户看的
        charset 指定网页字符集
        name 数据名称
        content 指定内容
        <meta name="" content="">
            keywords 网站关键字
            description 指定网站描述

            title 标签的内容会作为搜索结果的超链接的文字显示
     -->
     <mata name="keywords" content="html,css"></mata>
     
     <!-- 将网页重定向到另一个网站
         <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
      -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
