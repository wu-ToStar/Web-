<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img 引入外部图片，自结束标签，是替换元素(块和行元素之间)
        
        src是指定外部图片路径
        alt 图片的描述，默认不显示，无法加载时显示
        搜索引擎根据alt的内容识别图片，不写不会被搜索引擎识别

        width 图片宽度(单位是像素)
        height 图片高度
            宽高只修改一个，另一个会等比例缩放

        图片的格式
            jpeg(jpg)
                -支持颜色丰富，不支持透明效果，不支持动图
                -一般显示照片
            gif
                -支持颜色较少，支持简单透明效果，支持动图
                -颜色单一图片，动图
            png
                -支持颜色丰富，支持复杂透明效果，不支持动图
                -颜色丰富，复杂透明(为网页而生)
            webp
                -谷歌推出的专门用来表示网页的图片的一钟格式
                -兼具其他图片的优点，而且文件较小
                -缺点：兼容性不好
            base64
                -将图片使用base64编码，这样将图片转换为字符，通过字符形式来引入图片
                -一般和网页一起加载的图片才会使用base64
            效果一样，用小的
            效果不一样，用效果好的
     -->
     <img src="../images/eye.jpg" alt="动漫女">
     <img src="https://tse1-mm.cn.bing.net/th/id/OIP.BLDHGizAacsxznikmHSlSQHaI4?w=138&h=180&c=7&o=5&dpr=1.25&pid=1.7" alt="钢铁侠">
     <!-- <img src="base64长度很长" alt=""> -->
</body>
</html>
