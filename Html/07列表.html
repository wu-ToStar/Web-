<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        无序列表---用的多
            ul创建列表
                li表示列表项
        有序列表
            ol创建列表
                li表示列表项
        定义列表
            dl创建列表
                dt表示定义的内容
                dd进行解释说明
        列表之间可以互相嵌套
     -->
     <ul>
         <li>第一</li>
         <li>第二</li>
     </ul>

     <ol>
         <li>第一</li>
         <li>第二</li>
     </ol>

     <dl>
         <dt>结果</dt>
         <dd>正常的体温</dd>
     </dl>

     <ul>
         <li>a
             <ul>
                <li>a-1</li>
                <li>a-1</li>
             </ul>
         </li>
     </ul>
</body>
</html>
