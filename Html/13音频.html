<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签来向页面引入一个外部音频文件，默认不允许用户自己控制

        属性：
            -controls 是否允许用户控制播放
            -loop 音乐是否循环播放
            -autoplay 音频文件是否自动播放
                -大部分浏览器不会自动对音乐进行播放
     -->
     <!-- <audio src="./aduio/银临 _ 云の泣 - 锦鲤抄.mp3" controls></audio> -->
    <!-- <audio src="./aduio/银临 _ 云の泣 - 锦鲤抄.mp3" controls autoplay loop></audio> -->
    <!-- 除了通过src来指定外部文件的路径，还可以通过source来指定文件 -->
    <audio controls>
        对不起，你的浏览器不支持音频！请升级浏览器
        <source src="./audio/银临 _ 云の泣 - 锦鲤抄.mp3" type="">
        <source src="./audio/银临 _ 云の泣 - 锦鲤抄.ogg" type="">
        <embed src="./audio/银临 _ 云の泣 - 锦鲤抄.mp3" type="audio/mp3" width="200">
    </audio>
    <!-- 
        使用video标签来向网页引入一个视频
            -使用方式和audio基本是一样的
     -->
    <video controls>
        对不起，你的浏览器不支持音频！请升级浏览器
        <source src="./video/music.mp4" >
        <source src="./video/music.webm" >
        <embed src="./video/music.mp4" type="video/mp4">
    </video>

</body>
</html>
