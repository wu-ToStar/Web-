<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #efeeee;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 700px;
            height: 600px;
        }

        .container .box {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            height: 140px;
            width: 100px;
            margin: 20px;
            cursor: pointer;
        }

        .container .box .img {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 18px 18px 30px rgba(0, 0, 0, 0.2),
                18px 18px 30px rgba(255, 255, 255, 1);
            transition: all .2s ease-out;
        }

        .container .box .img img {
            width: 60px;
            /* transition: all .2s ease-out; */
        }

        .container .box p {
            color: slategray;
        }

        .container .box .img:hover {
            box-shadow: 18px 18px 30px rgba(0, 0, 0, 0.2),
                18px 18px 30px rgba(255, 255, 255, 0.8),
                inset 18px 18px 30px rgba(0, 0, 0, 0.1),
                inset -18px -18px 30px rgba(255, 255, 255, 1);
        }

        .container .box .img:hover img {
            width: 58px;
        }
    </style>
</head>

<body>
