
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        ul{
            position: relative;
            list-style: none;
            display: flex;
            height: 200px;
        }
        ul::after{
            content: "â™¥";
            font-size: 50px;
            position: absolute;
            top: 0;
            left:53%;
            transform: translate(-50%,-200%);
            color: red;
        }
        li{
            margin-left: 20px;
            height: 20px;
            width: 20px;
            border-radius:10px;
        }
        li:nth-child(1){
            background-color:red;
            animation: todo1  5s 0s infinite;
        }
        li:nth-child(2){
            background-color: darkturquoise;
            animation: todo2  5s 0.2s infinite;
        }
        li:nth-child(3){
            background-color: darksalmon;
            animation: todo3  5s 0.4s infinite;
        }
        li:nth-child(4){
            background-color: deeppink;
            animation: todo4  5s 0.6s infinite;
        }
        li:nth-child(5){
            background-color: yellow;
            animation: todo5  5s 0.8s infinite;
        }
        li:nth-child(6){
            background-color: deeppink;
            animation: todo4  5s 1s infinite;
        }
        li:nth-child(7){
            background-color: darksalmon;
            animation: todo3  5s 1.2s infinite;
        }
        li:nth-child(8){
            background-color: darkturquoise;
            animation: todo2  5s 1.4s infinite;
        }
        li:nth-child(9){
            background-color: red;
            animation: todo1  5s 1.4s infinite;
        }
        @keyframes todo1 {
            30%,
            50%{
                height: 60px;
                transform: translateY(-30px);
            }
            70%,100%{
                height: 20px;
                transform: translate(0px);
            }
        }
        @keyframes todo2 {
            30%,50%{
                height: 125px;
                transform: translateY(-60px);
            }
            60%,80%{
                height: 20px;
                transform: translateY(0px);
            }
        }
        @keyframes todo3 {
            30%,50%{
                height: 160px;
                transform: translateY(-75px);
            }
            60%,80%{
                height: 20px;
                transform: translateY(0px);
            }
        }
        @keyframes todo4 {
            30%,50%{
                height: 180px;
                transform: translateY(-60px);
            }
            60%,80%{
                height: 20px;
                transform: translateY(0px);
            }
        }
        @keyframes todo5 {
            30%,50%{
                height: 200px;
                transform: translateY(-45px);
            }
            60%,80%{
                height: 20px;
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
</body>
</html>
