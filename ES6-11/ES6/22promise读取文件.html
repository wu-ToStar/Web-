<body>
    <script>
        const p=new Promise(function (resolve,reject) {
            setTimeout(function () {
                // let data='读取成功'
                // resolve(data);
                let err='读取失败'
                reject(err);
            },1000)
        });

        p.then(function (value) {
            console.log(value);
        },function(reason){
            console.log(reason);
        })
    </script>
