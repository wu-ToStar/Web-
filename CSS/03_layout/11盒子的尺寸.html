<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 250px;
            height: 250px;
            background-color: olive;
            /* padding: 20px; */
            border: 10px red solid;
            /* box-sizing: border-box; */
            /* 
                默认情况下，盒子可见框的大小由内容区，内边距，和边框共同决定
                    box-sizing用来设置盒子的计算方式（设置width和height）
                        可选值：
                            content-box默认值，宽度和高度用来设置内容大小
                            border-box宽度用来设置整个盒子可见框的大小
                                width和height指定的内容区和内边距和边框的大小

             */
        }
    </style>
</head>
<body>
    <div class="box1">
        g
    </div>
</body>
</html>
