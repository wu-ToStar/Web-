<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            padding:100px;
            border: 10px orange solid;
        }
        .box2{
            width: 100%;
            height: 100%;
            background-color: orangered;
        }
        /* 
            内边距（padding）
                -内容和边框之间的距离是内边距
                -一个有四个方向内边距
                    padding-top
                    padding-left
                    padding-bottom
                    padding-left
                
                padding可以同时指定四个方向的内边距

                背景颜色会衍生到内边距上
                内边距设置会影响盒子的大小

                盒子可见框的大小，由内容区，内边距和边框共同决定的
                    计算盒子大小是要将它们计算到一起
         */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
