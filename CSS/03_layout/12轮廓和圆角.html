<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                box-shadow 用来设置元素的效果，阴影不会影响页面布局
                    第一个值 水平偏移 正值向右移动，负值向左移动
                    第二个值 垂直偏移 正值向下移动，负值向上移动
                    第三个值 阴影的模糊半径
                    第四个值 阴影的颜色
             */
             box-shadow: 10px 10px 20px rgba(0, 0, 0, .3);
             border-radius: 10px;
        }
        .box1:hover{
            outline: 10px red solid;
        }
        /* 
            outline用来设置元素的轮廓线，用法和border一模一样
                轮廓和边框不同点，就是轮廓不会影响到可见框的大小
         */
        .box2{
            margin-top: 100px;
            width: 200px;
            height: 200px;
            background-color: salmon;
            border-radius: 10px 20px 30px 40px;
            /* border-radius: 50%; */
        }
        /* 
            border-radius 可以设置四个角的圆角
                左上 右上 右下 左下
         */
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>
</html>
