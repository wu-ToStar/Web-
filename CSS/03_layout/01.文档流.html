    <!-- 
        文档流
            -网页是一个多层的结果，一层摞着一层
            -通过css可以为每一层来设置样式
            -用户只能看到最上面的一层
            -这些层中，最下层称为文档流，文档流是网页的基础

            -对于我们样式主要有两种状态
                在文档流中
                不在文档流中（脱离文档流）

            -样式在文档中有声明特点
                -块元素
                    -块元素独占一行
                -行内元素
                    -行内元素不会独占一行，只占自身大小
     -->
