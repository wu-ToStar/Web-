<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 
                内容区（content）
                    width和height两个属性
                    width宽度
                    height高度
                                                            
                边框（border）
                    会影响盒子大小
                    边框宽度 border-width
                    边框颜色 border-color
                    边框样式 border-style
            1 */
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            border: bisque 10px solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒子模型（box,model）
        内边距（padding）
        外边距（margin）
        边框（border）
        内容（content）
     -->
    <div class="box">

    </div>
</body>
</html>
