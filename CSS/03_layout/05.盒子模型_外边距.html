<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin:100px;
            border: 10px orange solid;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orangered;
        }
        /* 
            外边距（margin）
                -外边距设置不会影响盒子可见框大小
                -但是会影响盒子的位置
                -一共有四个方向的外边距
                -margin-top
                -margin-right
                -margin-bottom
                -margin-left

            margin 可以设置为负值，方向会向相反的方向移动

            元素在页面是按照从左往右顺序排列的
                设置左和上会移动元素自身
                而设置下和右会移动其他元素  

            margin   可以同时设置四个方向的外边距和padding用法一样
            margin会影响盒子实际占用空间

         */
    </style>
</head>
<body>
    <div class="box1">
    </div>
    <div class="box2">

    </div>
</body>
</html>
