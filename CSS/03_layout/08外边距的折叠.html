<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: aquamarine;
            margin-bottom: 100px;
        }
        .box2{
            background-color: orange;
            margin-top: 100px;
        }
        /* 
            垂直外边距的重叠（折叠）
                -相邻的垂直方向外边距会发生重叠现象
                -兄弟元素
                    -兄弟元素的相邻外边距会取两者之间的较大值（都是正值）
                    -特殊情况
                            如果相邻的外边距一正一负，则取两者的和
                            如果都是负值，则取两个值绝对值最大的
                        
                    兄弟元素之间的外边距重叠，对开发者有利

                -父子元素
                    -父子之间相邻外边距，子元素会传递给父元素
                    -复杂外边距的折叠会影响页面的布局

         */
         .box3{
            width: 200px;
            height: 199px;
            background-color: aquamarine;
            padding-top: 100px;
            /* border-top: aquamarine solid 1px; */
         }
         .box4{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
         }
    </style>
</head>
<body>
    <div class="box1">
        
    </div>
    <div class="box2">
    
    </div>
    <div class="box3">
        <div class="box4">

        </div>
    </div>
</body>
</html>
