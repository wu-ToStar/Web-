<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
                边框宽度 border-width
                边框颜色 border-color
                边框 border-style
                样式


                border-width可以用来指定四个方向的宽度
                    top
                    right
                    bottom
                    left

                border-color指定边框的样式，可以分别指定四个边框

                border-style指定边框样式
                solid 实线
                dotted 点状虚线
                dashed 虚线
                double 双线

                border-style 的默认值是none

                border可以同时设置所有相关样式，并且没有顺序一起
             */
             width: 200px;
             height: 200px;
             border: 10px solid;
             background-color: greenyellow;
             border-top-color: orange;
             border-right-color: red;
             border-bottom-color: yellow;
             border-left-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
