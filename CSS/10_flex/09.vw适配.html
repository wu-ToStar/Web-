<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /* 
                    网页中字体的大小最小是12px,不能设置一个比12像素小的数
                        如果我们设置一个小于12px的字体，则字体自动设置为12px

                        0.13333333vw=1px
             */
            font-size: 1.3333333vw;
        }
        div{
            /* 
                rem     
                        - 1 rem = 1 html的字体大小
                        - 1 rem = 40px （设计图）
             */
            width: 75rem;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
