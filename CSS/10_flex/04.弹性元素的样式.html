<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            display: flex;
            border: 10px red solid;
        }
        li{
            width: 200px;
            height: 400px;
            background-color: #bbffaa;
            text-align: center;
            font-size: 30px;
            /* 
                弹性盒子的增长系数
            */
            
            /* flex-grow:1; */
           
            /* 
                弹性样式的缩减系数
                    -缩减系数的计算方式比较复杂
                    -缩减多少是根据 缩减系数 和 元素大小来计算的
            */
            /* flex-shrink: 1; */
            /* 
                元素的基础长度

                flex-basis 指定的是主轴上的基础元素
                    如果主轴是 横向的 则 该值指定的就是基础的长度
                    如果主轴是 纵向的 则 该值指定的就是元素的高度
                    -默认值是auto，表示参考元素自身的高度或宽度
                    -如果传递了一个具体的数值，则以该值为准
            */
            /* flex-basis: auto; 或100px */
            /* 
                flex可以设置弹性元素所有的三个样式
                    flex 增长 缩减 基础
                        inital   0 1 auto
                        auto     1 1 auto
                        none     0 0 auto
            */

            flex: auto;
        }
        li:nth-child(2){
            /* order决定元素的排列顺序*/
            order: 3;
            background-color: cornflowerblue;
        }
        li:nth-child(3){
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <dl>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </dl>
</body>
</html>
