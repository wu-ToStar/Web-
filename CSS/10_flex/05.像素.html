<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div>
        <!--    

            像素：
                -屏幕是由一个一个发光的小点构成的，这一个个小的点就是像素
                -分辨率，1920*1080 说的是屏幕中的小点的数量
                -在前端开发中像素要分成两种情况讨论：css像素 和物理像素
                -物理像素，上述所说的小点点就属于物理像素
                -css像素，编写网页时，我们所用像素就是css像素
                    -浏览器在元素网页时，需要将css像素转换为物理像素然后再实现
                    -一个css像素最终由几个物理像素显示，由浏览器决定
                        默认情况下再pc端，一个css像素 = 一个物理像素

            视口
                -视口就是屏幕用来显示网页的区域
                -可以通过查看视口的大小，来观察css像素和物理像素的比值
                默认情况
                视口宽度1920px(物理像素)*1920px(css像素) 比例1:1
                放大两倍：
                视口宽度1920px(物理像素)*1920px(css像素) 比例2:1
                -我们通过改变视口的大小，来改变css像素和物理像素的比值
         -->
    </div>
</body>一个物理像素
</html>
