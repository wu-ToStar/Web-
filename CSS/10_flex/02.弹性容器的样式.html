<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul{
            width: 800px;
            height: 400px;
            border: 10px solid red;
            display: flex;
            /* 
                flex-wrap:
                设置弹性元素是否再弹性容器中自动换行
                可选值：
                    nowrap 默认值，元素不会自动换行
                    wrap 元素沿着辅轴方向自动换行
                    wrap-reverse 元素沿着主轴反方向换行
            */
            /* flex-wrap: wrap; */
            /* flex-flow: wrap和direction的简写属性 */
            /* flex-flow: wrap row; */
            /* justify-content:
                    -如何分配主轴的空白空间
                    -可选值：
                        flex-start 元素沿着主轴起边排列
                        flex-end 元素沿着主轴终边排列
                        center 元素居中排列
                        space-around 空白分布到元素两侧
                        space-between 空白均匀分布到元素间
                        space-evenly 空白均匀分布到元素的单例

            */
            justify-content: space-around;
        }
        li{
            width: 200px;
            background-color: #bbffaa;
            font-size: 30px;
            text-align: center;
            
        }
        li:nth-child(2){
            background-color: salmon;
        }
        li:nth-child(3){
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
