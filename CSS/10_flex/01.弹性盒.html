<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 1px red solid;
            /* 将ul设置为弹性容器 */
            display: flex;
            /* 
                flex-direction 指定容器中弹性元素的排列方式
                        可选值：
                            row 默认值， 弹性元素在容器中水平排列
                                主轴 自左向右
                            row-reverse 弹性元素在容器中反向水平排列
                                主轴 自由向左
                            column 弹性元素垂直排列 （自上向下）
                            column-reverse 弹性元素方向反向垂直排列 （自下向上）

                主轴：
                    弹性元素的排列方向称为主轴
                侧轴：
                    于主轴垂直方向的称为测轴
             */
             flex-direction: row-reverse;
        }
        li{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            font-size: 30px;
            line-height: 200px;
            /* flex-grow: 1; */
            /* 
                弹性盒子的元素：
                flex-grow 指定弹性元素的伸展的系数
                -当父元素有多余的空间时，子元素会按照比例分配 
                    值大的占比大
                flex-shrink 指定弹性元素的收缩系数
                -当父元素的空间不足以容纳所有子元素时，子元素会按照比例收缩
                    值大的占比小
             */
             /* flex-shrink: 0; */
        }
        li:nth-child(1){
            background-color: chartreuse;
            /* flex-grow: 1; */
            /* flex-shrink: 1; */
        }
        li:nth-child(2){
            background-color: pink;
            /* flex-grow: 1; */
            /* flex-shrink: 1; */
        }
        li:nth-child(3){
            background-color: black;
            /* flex-shrink: 0; */
        }
    </style>
</head>
<body>
    <!-- 
        flex（弹性盒，伸缩盒）
                -是一种css的布局手段，可以用它来代替浮动来完成页面的布局
                -flex可以是元素具有弹性，让元素跟着页面的大小改变而改变

                -弹性容器
                    -要使用弹性盒，必须将一个元素设置为弹性容器
                    -通过display来设置弹性容器
                        -display：flex 设置为块级的弹性容器
                        -display：inline-flex 设置为行内的弹性容器

                -弹性元素
                    -弹性容器的子元素使弹性元素（弹性项）
                    -弹性元素可以同时是弹性容器
     -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
