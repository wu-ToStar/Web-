<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/font-awesome.css">
    <style>
        li{
            list-style: none;
        }
        /* 
            通过伪元素来设置图标字体
                1.找到要设置图标的样式通过before或after选中
                2.在content中设置字体的编码
                3.设置字体的样式

                fab
                font-family:'Font Awesome 5 Brands';

                fas
                font-family:'Font Awesome 5 Free';
                font-weight:900;
        */
        li::before{
            content: '\f1b0';
            font-family: 'FontAwesome';
            color: blue;
        }
    </style>
</head>
<body>
    <i class="fa fa-car"></i>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        
    </ul>
    <!-- 
        通过实体来使用图标字体
            &#x图标的编码；
     -->
     <span class="fa">&#xf0f3;</span>
</body>
</html>
