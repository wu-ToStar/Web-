<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        font-face可以将服务器中的字体直接提供给用户使用
            1.加载速度
            2.版权
            3.字体格式
        */
        @font-face {
            /* 指定字体的名字 */
            font-family: "myfont";
            /* 服务器中字体的路径 */
            src: url("./font/FZMWFont.ttf");
        }
        /* 
            字体相关的样式
                color用来设置字体颜色
                font-size 字体的大小
                    和font-size相关的定位
                    em 相对于当前的一个font-size
                    rem相当于根元素的一个font-size
                font-family 字体族
                    可选值
                        serif 衬线字体
                        sans-serif 非衬线字体
                        mono space 等宽字体

                font-family可以指定多个字体，多个字体使用，隔开
                字体生效时优先使用第一个，第一个无法使用则使用第二个  以此类推
        */
        p{
            font-size: 5em;
            font-family: "华文彩云"; 
             font-family: myfont 
        }
    </style>
</head>
<body>
    <p>
        今天天气真不错！
    </p>
</body>
</html>
