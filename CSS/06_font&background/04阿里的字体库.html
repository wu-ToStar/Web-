<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        i.iconfont{
            font-size: 100px;
        }
        p::before{
            content: '\e601 \e602 \e604';
            font-family: 'iconfont';
            font-size: 100px;
        }
        .icon {
            width: 20em;
            height: 20em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe601;</i>
    <i class="iconfont">&#xe602;</i>
    <i class="iconfont">&#xe604;</i>


    
    <br>
    <i class="iconfont icon-food-cookie"></i>
    <i class="iconfont icon-food-strawberry"></i>
    <i class="iconfont icon-food-eggyolkcake"></i>
    <p>hi!</p>



    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-food-cookie"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-food-strawberry"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-food-eggyolkcake"></use>
    </svg>
    <script src="./iconfont/iconfont.js"></script>
</body>

</html>
