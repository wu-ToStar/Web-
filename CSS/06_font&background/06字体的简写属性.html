<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 
                font 可以设置字体的所有相关属性
                    语法：
                        字体大小和字体族一定要写
                        font 字体大小/行高 字体族
                        字体粗细 字体风格 行高都能省略不写，使用默认值
            */

            font: bold italic 50px/2 微软雅黑;
            /* 
                font-weight 字重 字体的加粗
                    可选值
                        normal 默认值 不加粗
                        bold 加粗
                        100-900 九个级别

                    font-style字体的风格
                        normal 正常的
                        italic 斜体
            */
            /* font-weight: 2;font-weight: 900;
            font-style: italic; */
        }
    </style>
</head>
<body>
    <div>
        今天天气真好！ hello
    </div>
</body>
</html>
