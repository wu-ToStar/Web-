<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/font-awesome.css">
    <style>
        .outer{
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 10, 0, 0.3);
        }
        .img-wrapper img{
            width: 100%;
            vertical-align: bottom;
        }
        .info{
            padding: 0 18px;
        }
        .info p{
            text-align: justify;
            color: #717171;
        }
        h2{
            font-size: 18px;
            color: slategray;
        }
        h4{
            color: #717171;
        }
        .bottom{
            padding: 10px 18px;
            border-top: #e9e9e9 1px solid;
        }
        span{
            float: right;
        }
        .clearfix::after,
        .clearfix::before{
            content: "";
            display: table; 
            clear: both;
        }
        i{
            margin: 0px 0px 0px 4px;
            color: gray;
            float: left;
        }
        .a1{
            color:#B8BF3A;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="img-wrapper">
            <img src="./images/eye.jpg" alt="">
        </div>
        <div class="info">
            <h2>动画电影</h2>
            <h4><i class="fa fa-map-marker" style="color: rgba(0, 10, 0, 0.3);"></i> 动画</h4>
            <p>However mean your life is,meet it and live it ;do not shun it and call it hardnames.It is not so bad as you suppose.It looks poorest when you are richest.The fault-finder will find faults in paradise.</p>
        </div>
        <div class="bottom clearfix">
            <i class="fa fa-star a1"></i>
            <i class="fa fa-star a1"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <span class="fa fa-weibo"></span>
        </div>
    </div>
    
</body>
</html>
