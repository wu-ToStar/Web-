        *{
            margin: 0px;

        #box{
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
        #middle{
            width: 600px;
            height: 400px;
            border: red 1px solid;
            position: relative;
        }
        #middle li{
            list-style: none;
            position: absolute;
        }
        #middle li:nth-child(7){
            z-index: 1;
        }
        #middle img{
            width: 600px;
            height: 400px;
        }
        .pointer{
            position: absolute;
            z-index: 99;
            bottom: 20px;
            left: 40px;
        }
        .pointer a{
            display: block;
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            /*  */
            background-clip: content-box;
            border: 2px solid transparent;
        }
        .pointer a:hover,
        .pointer a.active{
            background-color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
