<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            width: 400px;
            height: 400px;
            background-color: gainsboro;
            border-radius: 50%;
            margin: 200px auto;
            position: relative;
            background-image: url("http://pic17.photophoto.cn/20101105/0022005777888032_b.jpg");
            background-size: cover;
        }
        .all>div{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        /* 设置时钟 */
        .hour-wrapper{
            width: 50%;
            height: 50%;
            animation: run 21600s steps(12) infinite linear;
        }
        .hour{
            height: 50%;
            width: 10px;
            background-color: black;
            margin: 0 auto;
        }
        /* 设置分钟 */
        .min-wrapper{
            width: 70%;
            height: 70%;
            animation: run 3600s steps(60) infinite;
        }
        .min{
            height: 50%;
            width: 4px;
            background-color: black;
            margin: 0 auto;
        }
        /* 设置秒钟 */
        .sec-wrapper{
            width: 90%;
            height: 90%;
            animation: run 60s steps(60) infinite;
        }
        .sec{
            height: 50%;
            width: 2px;
            background-color: red;
            margin: 0 auto;
        }
        /*  */
        @keyframes run{
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="hour-wrapper">
            <div class="hour">

            </div>
        </div>
        <div class="min-wrapper">
            <div class="min">

            </div>
        </div>
        <div class="sec-wrapper">
            <div class="sec">

            </div>
        </div>
    </div>
</body>
</html>
