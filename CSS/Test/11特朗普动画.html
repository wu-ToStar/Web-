<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: gainsboro;    
        }
        .box2{
            width: 100px;
            height: 400px;
            /* sprite animation 可以找一帧一帧的动画 */
            background-image: url("https://denysalmaral.com/wp-content/uploads/2017/02/trump_run.png");
            animation: run 1s steps(6) infinite;
        }
        @keyframes run{
            from{
                background-position: 0 0;
            }
            to{
                background-position: -600px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
