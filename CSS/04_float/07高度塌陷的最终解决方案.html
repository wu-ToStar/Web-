<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 10px solid red;
            /* overflow: hidden; */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            float: left;
        }
        .box3{
            height: 200px;
            clear: both;
            background-color: fuchsia;
        }
        .box1::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
        <div class="box3">
            
        </div>
    </div>
</body>
</html>
