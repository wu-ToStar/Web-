<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            float: left;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: orange;
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            clear: left;
        }
        /* 
            由于box1的浮动，导致box3的位置上移，位置发生变化

                clear（清除浮动元素对当前元素所产生的影响）
                    left 清除左元素对元素产生的影响
                    right 清除右浮动对元素产生的影响
                    both 清除两侧中最大影响的那一侧

                原理：
                        设置清除浮动后，浏览器会自动为元素添加一个上外边距

         */
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
