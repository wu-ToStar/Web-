<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: salmon;
            float: left;
        }  
        .box2{
            width: 300px;
            height: 300px;
            background-color: seagreen;
            float: left;
        }
        /* 
            通过浮动可以是元素向其父元素的左侧或右侧移动
                使用float属性来设置元素的浮动
                    可选值：
                        none默认值，元素不浮动
                        left元素向左浮动
                        right元素向右浮动
            注意，元素设置浮动以后，水平布局不需要强制成立
                元素设置浮动以后，会从文档流中脱离，不在占文档流的位置

                浮动的特点：
                    1设置浮动以后元素向父元素的右侧或左侧移动
                    2.浮动元素默认不会从父元素中移出
                    3.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
            简单总结
                浮动是让它的主要作用就是让页面的元素可以水平排列
                    通过浮动可以制作一些水平的布局
         */
         .box3{
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
    <div class="box3">

    </div>
</body>
</html>
