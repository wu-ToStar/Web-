<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        header,main,footer{
            margin:  0 auto;
            width: 1200px;
        }
        header{
            height: 100px;
            background-color: turquoise;
        }
        main{
            height: 500px;
            background-color: gold;
            margin: 10px auto;
        }
        nav,article,aside{
            float: left;
            height: 100%;
        }
        nav{
            width: 200px;
            background-color: yellow;
            margin-right: 10px;
        }
        article{
            width: 780px;
            background-color: rosybrown;
            margin-right: 10px;
        }
        aside{
            width: 200px;
            background-color: coral;
        }
        footer{
            height: 100px;
            background-color: skyblue;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
