<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: grey;
        }
       
        .box2{
            width: 250px;
            height: 250px;
            background-color: #bfa;
            transition: all 2s;
        }
        .box2:hover{
            width: 500px;
            height: 500px;
        }
        .box3{
            width: 100px;
            height: 100px;
            margin-left: 400px;
            background-color: khaki;
            transition:all 1s;
            
        }
        .box1:hover .box3{
            margin-left: 0px;
        }
        .box4{
            width: 700px;
            height: 700px;
            background-color: lightsteelblue;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: lawngreen;

            transition:5s all cubic-bezier(.19,1,.89,-0.44) 1s;
            margin-left: 0px;
        }
        .box4:hover .box5{
            margin-left: 600px;
        }
        .box6{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            transition:all 5s;
            transition-timing-function: linear;
            margin-left: 0px;
            margin-top: 100px;
        }
        .box4:hover .box6{
            margin-left: 600px;
        }
        /* 
            transition
                -通过过渡可以指定一个属性发生不会的切换发生
        */
        /* 
        大部分属性值都支持过渡效果，注意过渡效果必须时从一个有效值向另一个有效值进行过渡
            transition-property: 
                transition-property: all&height&width;
            transition-duration: 指定过渡效果的持续时间
                时间单位： s和ms 1s=1000ms
                transition-duration:2s; 
            transition-timing-function: 过渡的时序函数
                可选值：
                    ease 默认值 慢速开始 先加速，再减速
                    linear 匀速运动
                    ease-out 减速运动
                    ease-in 加速运动
                    ease-in-out 先加速 后减速
                    cubic-bezier()来指定时序函数
                        https://cubic-bezier.com
                    steps()分步执行过渡效果
                        可以设置第二个值
                            end 在时间结束时执行（默认值）
                            start 在时间开始时执行
                 transition-timing-function:cubic-bezier(.17,.67,.83,.67);
                 transition-timing-function:steps(2,start); 

            transition-delay: 过渡效果的延迟，等待一段时间后执行
                transition-delay:2s;
            */
            /* 
                transition：要写两个时间，第一个是持续时间，第二个是延迟时间
            */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
        <div class="box3">

        </div>
    </div>
    <div class="box4">
        <div class="box5">

        </div>
        <div class="box6">

        </div>
    </div>
</body>
</html>
