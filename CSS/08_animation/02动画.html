<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;height: 800px;
            background-color: gainsboro;
        }
        .box2{
            width: 100px;height: 100px;
            background-color: #bfa;
            margin-left: 20px;

            /* animation-name: 对当前元素生效的关键帧的名字 */
            animation-name: test;

            /* animation-duration: 动画的执行时间 */
            animation-duration: 4s;

            /* animation-delay: 动画的延时 */
            animation-delay: 2s;
            
            /* animation-timing-function: 动画的时序函数 */
            animation-timing-function: cubic-bezier(1, 0, 0, 1);

            /* animation-iteration-count: 动画的执行次数 
                可选值：
                    次数
                    infinite 无限执行
            */
            animation-iteration-count: infinite;

            /* 
            anination-direction:
                指定动画运行的方向
                    可选值：
                        normal 默认值 从 from 到 to 运行 每次都时这样
                        reverse 从 to 到 from 运行 每次都时这样
                        alternate 从 from 到 to 运行 重复执行动画时反向执行
                        alternate-reverse 从 to 到 from 运行 重复执行动画时执行
             */
             animation-direction: alternate;

             /* 
                animation-play-state:  动画的执行状态
                    可选值：
                        running 默认值 动画执行
                        paused 动画暂停
            */
            /* animation-play-state: paused; */

            /* animation-fill-mode: 动画的填充模式
                可选值： 
                none 默认值 动画执行完毕元素回到原来的位置
                forwards 动画执行完毕元素会停止再动画结束的位置
                backwards 动画延时等待时，元素会处于开始位置
                both 结合了forwards 和 backwards
             */
            /* animation-fill-mode: backwards; */

            /* animation: 对象 时间 次数 延时 运行方向 */
        }
        .box1:hover .box2{
            animation-play-state: paused;
        }
        /* 关键帧 */
        @keyframes test{
            /* from表示动画的开始位置 也可以使用0% */
            from{
                margin-left: 0px;
                background-color: orange;
            }
            /* 同表示动画的结束位置 也可以使用100%*/
            to{
                margin-left: 700px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
