<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(236, 236, 236, 0.5);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;
        }
        .box2 a{
            background-color: tomato;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            /* 
                变形就是指通过css来改变元素的形状或位置
                    -变形不会影响到页面的布局
                    -transform来设置元素的变形效果
                        -平移
                            -translateX() 沿着x轴方向平移
                            -translateY() 沿着y轴方向平移
                            -translateZ() 沿着z轴方向平移
                            -平移元素，百分比是相对于自身计算的
            */
        }
        .box3,.box4{
            width: 200px;
            height: 300px;
            background-color: white;
            float: left;
            margin-right: 10px;
            transform: all 1s;
        }
        .box3:hover,.box4:hover{
            transform: translateY(-4px);
            box-shadow: 0px 0px 10px  rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">
        <a href="">111111111</a>
    </div>
    <div>
        <div class="box3">

        </div>
        <div class="box4">

        </div>
    </div>
</body>
</html>
