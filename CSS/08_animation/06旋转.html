<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        body{
            border: 1px solid red;
            background-color: rgba(red, green, blue, alpha);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            transition: 2s;
        }
        body:hover .box1{
            /* 
                通过旋转可以使用元素沿着x y z旋转到指定的角度
                    rotateX()
                    rotateY()
                    rotateZ()
            */
            transform: rotateY(180deg) translateZ(-200px);
            /* 是否显示元素的对面 */
            /* backface-visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box1">
        
    </div>
</body>
</html>
