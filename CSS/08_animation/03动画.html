<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 600px;
            border-bottom: 10px solid;
            overflow: hidden;
        }
        .box div{
            width: 100px;
            height: 100px;
            float: left;
            background-color: #bfa;
            border-radius: 50%;
            /* 对象 时间 匀速 无限执行  */
            animation: ball 0.5s linear infinite alternate-reverse;
        }
        .box .box2{
            background-color: orange;
            animation-delay: 0.1s;
        }
        .box .box3{
            background-color: red;
            animation-delay: 0.2s;
        }
        .box .box4{
            background-color: blue;
            animation-delay: 0.3s;
        }
        .box .box5{
            background-color: black;
            animation-delay: 0.4s;
        }
        .box .box6{
            background-color: pink;
            animation-delay: 0.5s;
        }
        .box .box7{
            background-color: purple;
            animation-delay: 0.6s;
        }
        .box .box8{
            background-color: yellow;
            animation-delay: 0.7s;
        }
        .box .box9{
            background-color: orange;
            animation-delay: 0.8s;
        }
        @keyframes ball{
            from{
                margin-top: 0px;
            }
            to{
                margin-top: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>
</html>
