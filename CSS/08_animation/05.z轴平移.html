<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 设置网页的视距为800排序 人眼距离网页的距离最好在600-1200px */
            perspective: 800px;
        }
        body{
            border: 1px red solid;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: royalblue;
            margin: 200px auto;
            transition: 2s;
        }
        body:hover .box1{
            transform: translateZ(800px);
            /* 
                z轴平移，调整元素在z轴的位置，元素和人眼之间的距离
                    距离越大，元素离人越近
                z轴平移属于立体效果（近大远小），默认情况下网页是不支持透视，如果需要看见
                    必须要设置网页的视距
            */
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
