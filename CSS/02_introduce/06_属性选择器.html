<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            [属性名] 含有指定的元素
            [属性名=属性值] 含有指定属性和属性值的元素
            [属性名^属性值] 含有属性值开头的元素
            [属性名~属性值] 含有属性值结尾的元素
            [属性名*属性值] 选择属性值中含有的元素
        */
        /* p[title]{color:red;} */
        /* p[title=abc]{color:red;} */
        /* p[title^=abc]{color:red;} */
        /* p[title$=abc]{color:red;} */
        /* p[title*=abc]{color:red;} */
        /* div[class=to] {
            color: red;
        } */
    </style>
</head>
<body>
    <p title="abc">少小离家老大回</p>
    <p title="abcdef">乡音无改鬓毛衰</p>
    <p title="helloabc">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <p>落霞与孤鹜齐飞</p>
    <p>秋水共长天一色</p>
    <div>
        <div class="to">
            1
        </div>
        <div class="to1">
            2
        </div>
        <div class="to1to">
            3
        </div>
        <div class="1to">
            4
        </div>
    </div>
</body>
</html>
