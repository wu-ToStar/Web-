<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellow;
        }
        .red{
            background-color: red;
        }
        .d1{
            background-color: yellowgreen;
        }

        div,p,span{
            background-color: wheat;
        }

        *{
            background-color: blue;
            font-size: 20px;
        }
        div{
            font-size: 40px;
        }
        /* 
            样式的冲突
            -当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生冲突
            
        发生冲突时，应当由选择器的权重(优先级)决定

        选择器的权重
            !important
            内联样式    1000
            id选择器   100
            类和伪选择器    10
            元素选择器  1
            通配选择器  0
            继承的样式  没有优先级

            比较优先级时，需要将所有的选择器的优先级进行相加，最后优先级越高，则越优先显示
                累加不会超过其最大的数量级，
                如果优先级相同则优先级使用靠下的样式

            可以在一个样式后添加!important ，泽该样式会获得最高的优先级，甚至超过内联样式表
                注意：在开发中一定要慎重使用
        */
    </style>
</head>
<body>
    <div id="box1" class="red d1 d2 d3">我是1一个div <span>我是div中的span</span></div>
    <p>我是div外的p元素</p>
</body>
</html>
