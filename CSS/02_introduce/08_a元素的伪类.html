<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :link 表示没有访问的链接 */
        a:link{
            color: red;
        }
        /* :visited 表示访问过的链接 只能改颜色(隐私问题)*/
        a:visited{
            color: orange;
        }
        /* :hover 表示鼠标移入的状态 */
        a:hover{
            color: aqua;
        }
        /* :active 表示鼠标点击的状态 */
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="http://todu.com">百度</a>
    <br>
    <a href="http://tb.com">淘宝</a>
</body>
</html>
