        }

        /* 
            id选择器
                作用：根据元素的id属性选中一个元素

            class(面向对象可以重复，可以多对一)
                作用：根据元素的class属性值选择一组元素

        */

    </style>
</head>
<body>

    <p id="t">儿童相见不相识</p>

    <p class="t2">秋水共长天一色</p>
</body>
</html>
