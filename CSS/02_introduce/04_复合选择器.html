<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        /* 
            交集选择器
                作用：选择同时复合多个条件的元素
                语法：选择器1.选择器2{}
        */
        div.red{
            font-size: 30px;
        }
        /* 
            选择器分组(并集选择器)
                作用：同时选择多个选择器对应的元素
                语法：选择器1,选择器2{}
        */
        h1,span{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p标签</p>
    <h1>标题</h1>
    <span>hi</span>
</body>
</html>
