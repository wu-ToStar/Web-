<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            继承是发生在祖先及后代之间的

            继承的设计是为了方便我们的开发
                    利用继承我们可以只设计一次就可以让所有元素都具有改样式
            
            注意：并不是所有样式会被继承
                比如背景相关的，布局相关的都不会被继承
        */
        p{
            color: red;
            background-color: orange;
        }
        div{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>
    <span>我是p元素外的span</span>
    <div>
        我是一个div元素
    </div>
</body>
</html>
