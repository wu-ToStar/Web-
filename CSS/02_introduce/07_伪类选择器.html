    <title>Document</title>
    <style>
        /* 
            伪类

                :first-child 第一个元素
                :last-child 最后一个元素
                :nth-child(n) 选中第n个元素
                        特殊值
                            n 第n个
                            2n 偶数
                            2n+1 奇数2
                以上伪类都是根据所有元素进行排序

                :first-of-type
                :last-of-type
                :nth-of-type(n)
                和上述的伪类功能类似，但是同类型进行排序

                :not()否定为类
                    -将符合的元素从选择器中去除
        */
