<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: #bfa;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        /* 
            水平布局
                left + margin-left + border-left + padding-left
                +width+
                padding-right + border-right + margin-right + right

            开启绝对定位后：
                水平定位布局等式就要添加left和right
                    当发生过度约束
                        九个值没有auto时，则自动调整right使等式满足
                        如果有auto，则自动调整auto的值使等式满足

                    可设置auto的值
                        margin width left right

                    left和right的默认值是auto

                    垂直方向的布局也要必须满足
                        top + margin-top + padding-top +border-top
                        + width +
                        border-bottom + padding-bottom + margin-bottom + bottom
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
