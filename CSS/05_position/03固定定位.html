<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: oldlace;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: salmon;
            position: relative;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: darkcyan;
            position: relative;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            position: fixed;
            left: 0;
            top: 0;
        }
        /* 
            固定定位 
                -将元素的position属性设置为fixed则开启了元素的固定定位
                -固定定位也是一种绝对定位，所以固定定位的大部分特点和绝对定位一样
                    唯一不同的是固定定位永远参照于浏览器的视图进行定位
                    固定定位不会随网页的滚动而滚动
         */
        .box5{
            width: 200px;
            height: 200px;
            background-color: khaki;
        }
       
    </style>
</head>
<body>
    <div class="box1">
        1
    </div>
    <div  class="box2">
        2
        <div class="box3">
            3
            <div class="box4">
                4
            </div>
        </div>
    </div>
    <div class="box5">
        5
    </div>
</body>
</html>
