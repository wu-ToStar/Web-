<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: oldlace;
            position: relative;
            left: 200px;
            bottom: 200px;
        }
        /* 
            定位（position）
                -定位是一种更高级的布局手段
                -通过定位可以将元素摆放到任意位置
                -使用position属性来设置定位
                    可选项
                        staic 默认值，元素是静止的没有开启定位
                        relative 开启元素的相对定位
                        absolute 开启元素的决定定位
                        fixed 开启元素的固定定位
                        sticky 开启元素的粘性定位

                相对定位
                    -当元素的position属性设置为relative是则开启了元素的相对定位
                    -相对定位的特点
                        1.元素开启相对定位以后，如果不设置偏移元素不会发生任何的变化
                        2.相对定位会提升元素的层级
                        3.相对定位不会使元素脱离文档流
                        4.相对定位是参照于元素在文档流中的位置定位的
                        5.相对元素不会改变元素的性质是块还是行内

                偏移量（offset）
                    -当元素开启了定位以后，可以通过偏移量来设置的位置
                    top
                        -定位元素和定位位置的上边的距离
                    bottom
                        -定位元素和定位位置的下边的距离

                        -垂直方向由top和bottom来控制
                    left
                        -定位元素和定位位置的左边的距离
                    right
                        -定位元素和定位位置的右边的距离

                        -水平方向由left和right来控制
         */
        .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        1
    </div>
    <div class=box2>
        2
    </div>
    <div class=box3>
        3
    </div>
</body>
</html>
