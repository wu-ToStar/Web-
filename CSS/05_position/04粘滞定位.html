<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 3000px;
        }
        .nav{
            width: 1200px;
            height: 50px;
            background-color: #e8e7e3;
            margin:  200px auto;
            position: sticky;
            top:20px
        }
        /* 
            粘滞定位
                -当也是的position属性设置为sticky时则开启了粘滞定位
                -粘滞定位和相对定位的特点基本一致
                    -不同点是粘滞定位可以当元素到达某个位置时会将其固定
         */
        .nav li{
            margin: 0px;
            float: left;
            list-style: none;
            text-align: center;
            line-height: 50px;
        }
        .nav li a{
            display: inline-block;
            width: 170px;
            height: 100%;
            text-decoration: none;
            color: #777777;
        }
        .nav li a:hover{
            background-color: gray;
            color: white;
        }
        .nav li:last-child a{
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="http://baidu.com">HTML/CSS</a></li>
        <li><a href="#">Browser Side</a></li>
        <li><a href="#">Servver Side</a></li>
        <li><a href="#">Programming</a></li>
        <li><a href="#">XML</a></li>
        <li><a href="#">Web Building</a></li>
        <li><a href="#">Reference</a></li>
    </ul>
</body>
</html>
