<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: oldlace;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: salmon;
            position: relative;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: darkcyan;
            position: relative;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            position: absolute;
            left: 0;
            top: 0;
        }
        /* 
            绝对定位
                -当元素的position属性设置为absolute时，则开启了元素的绝对定位
                -绝对定位的特点
                    1.开启绝对定位或，如果不设置偏移量元素的位置不会发生变化
                    2.开启绝对定位后，元素会从文档流中脱离
                    3.绝对定位会改变元素的性质，行内会变成块，块的内容高度会撑开
                    4.绝对定位会使元素提升一个档次
                    5.绝对定位时相对于其包含块进行绝对的

            包含块
                -正常情况
                    <div>-<div>-</div>-</div>
                
                -绝对定位的包含块
                    -HTML（初始包含块）

                    -position：relative
         */
        .box5{
            width: 200px;
            height: 200px;
            background-color: khaki;
        }
       
    </style>
</head>
<body>
    <div class="box1">
        1
    </div>
    <div  class="box2">
        2
        <div class="box3">
            3
            <div class="box4">
                4
            </div>
        </div>
    </div>
    <div class="box5">
        5
    </div>
</body>
</html>
