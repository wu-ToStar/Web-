<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        autocomplete="off"自动补全
        readonly 将表单设置为禁用，数据会提交
        disabled 将表单设置为禁用，数据不会提交
        autofocus 设置表单自动获取焦点
     -->
    <form action="target.html" method="get">
        文本框：<input type="text" name="username" value="hello" readonly>
        密码框：<input type="text" name="password" autofocus>
        不做处理：<input type="text" name="a">
        <br><br>
        颜色：<input type="color" name="b">
        邮箱：<input type="email" name="c">
        <!-- 提交按钮，一个表单对应一个提交按钮 -->
        <br>input：<br>
        <input type="submit">
        <!-- 重置按钮 -->
        <input type="reset">
        <!-- 普通按钮 -->
        <input type="button" value="按钮">
        <br>button: <br>
        <button type="submit" >提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>
</html>
