<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        表单：
            -在现实生活表单用于提交数据
            -在网页中也可以使用表单，网页中的表单将本地的数据提交给服务器
            -使用form标签来创建表单
     -->
    <!-- 
         form的属性
            action 表单要提交的服务器的地址
      -->
    <form action="target.html" method="get">
      <!-- 文本框 -
                    数据要提交到服务器中，剥削为样式指定一个name属性值
                    size  文本框长度
                    maxlength 字符最大长度
          -->
      文本框：<input
        type="text"
        name="text"
        value="html"
        size="25"
        minlength="8"
      />
      <br /><br />
      <!-- 密码框 -->
      <label for="md5">密码框：</label>
      <input type="password" name="pwd" id="md5" placeholder="1-8位字符"/> <br /><br />
      <!-- 单选按钮 
                    -像这种选择框，必须要指定一个value属性，value属性最终会为用户填写的值提交给服务器
                    -checked 可以将单选按钮设置为默认选中
          -->单选按钮： <input type="radio" name="sex" value="男" checked />男
      <input type="radio" name="sex" value="女" />女
      <!-- 
              多选框
           -->
      <br /><br />多选按钮：
      <input type="checkbox" name="hobby" value="sleep" />睡觉
      <input type="checkbox" name="hobby" value="code" checked />敲代码
      <input type="checkbox" name="hobby" value="game" />游戏
      <br />

      <br />search:
      <input type="search" name="" id="" />
      <br />email:<input type="email" name="" id="" /> <br />time:
      <input type="time" name="" id="" />
      <input type="week" name="" id="" />
      <input type="date" name="" id="" />
      <input type="month" name="" id="" />
      <br />other:
      <input type="range" name="volume" id="" min="0" max="100" step="2"/>
      <input type="number" name="num" id="" min="0" max="100" step="5">
      <input type="file" name="upload" id="" value="up"/>
      <input
        type="image"
        name="image"
        src="../../exercise/images/15.png"
        title="图片"
        width="20px"
        value="3"
      />
      <input type="color" name="color" value="3" />

      <br /><br />
      <!--  下拉列表-->
      <select name="chose" id="">
        <option value="i">选项一</option>
        <option selected value="ii">选项二</option>
        <option value="iii">选项三</option>
      </select>
      <textarea name="" id="" cols="30" rows="1">
          文本内容
      </textarea>
      <br />
      <input type="submit" value="注册" />
      <input type="reset" value="重置" />
    </form>
  </body>
</html>
