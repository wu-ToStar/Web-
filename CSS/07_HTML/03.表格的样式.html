            /* border-spacing: 指定边框之间的距离 */
            /* border-spacing: 0px; */
            /*  border-collapse: collapse;设置边框的合并*/
            border-collapse: collapse;
            margin:  0 auto;
        }
        td{
            border: 1px solid black;
            text-align: center;
            height: 100px;

        }
