<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* css原生也支持变量的设置 */
            --color:#ff0;
            --length:200px;
        }
        /* 
            less是一门css预处理语言
                -less是一个css的增强版，通过less可以编写更少的代码实现更强大的样式
        */
        .box1{
            /* calc()计算函数 */
            width: calc(100px*2);
            height: var(--length);
            background-color: var(--color);
        }
        .box2{
            width: var(--length);
            height: var(--length);
            color: var(--color);
        }
        .box3{
            width: var(--length);
            height: var(--length);
            border: 1px solid var(--color);
        }
    </style>
</head>
<body>
    <div class="box1">
        aaa
    </div>
    <div class="box2">
        aaa
    </div>
    <div class="box3">
        aaa
    </div>
</body>
</html>
