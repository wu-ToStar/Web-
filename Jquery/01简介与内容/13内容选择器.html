<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div>..</div>
    <div>...</div>
    <div><span></span></div>
    <div>
        <p></p>
    </div>

    <script>
        $(function () {
            //找到没有文本内容也没有子元素的指定内容
            var $div = $("div:empty")
            console.log($div);

            //找到有文本内容或有子元素的指定内容
            var $div2 = $("div:parent")
            console.log($div2);
            //:contains(text)找到包含指定文本内容
            var $div3 = $("div:contains('..')")
            console.log($div3);
            //:has(selector)找到包含指定子元素的指定元素
            var $div4 = $("div:has('p')")
            console.log($div4);

        });
    </script>
</body>

</html>
