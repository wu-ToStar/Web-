<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.js"></script>
    <script>
        //原生的js会等到dom元素和图片加载后执行
        //编写多个入口函数，后面的会覆盖前面的
        window.onload = function () {
            var img=document.getElementsByTagName('img')[0]
            var width=window.getComputedStyle(img).width
            console.log(width+"---javascript")
        }

        //jQuery会等到dom元素加载后执行，不会等到图片加载
        //编写多个入口函数，后面的不会覆盖前面的
        $(document).ready(function () {
            var $img=$('img')
            var $width=$img.width()
            console.log($width+"---jquery")

        })

    </script>
</head>

<body>
    <img src="https://tse4-mm.cn.bing.net/th/id/OIP.tzqfllqH6rdPwsSaCsn8fwAAAA?w=168&h=180&c=7&o=5&dpr=1.25&pid=1.7" alt="">hi
</body>

</html>
