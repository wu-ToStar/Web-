<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            BOM
                -浏览器对象模型
                -BOM可以使我们通过JS来操作浏览器
                -BOM对象
                    -Window
                        -代表的是整个浏览器的窗口。同时window也是网页中的全局对象
                    -Navigator
                        -代表的是当前浏览器的信息，可以通过该对象来识别不同的浏览器
                    -Location
                        -代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
                    -History
                        -代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                            -由于隐私，只能操作浏览器先前或向后
                            -而且该操作只有当此访问有效
                    -Screen
                        -代表用户的屏幕信息，通过该对象可以获取到用户显示器的相关信息

                这些BOM对象在浏览器中都是作为window对象属性保存的
                    可以通过window对象来使用，也可以直接使用
        */ 
       window.onload=function(){
            /*
                Navigaator
                    代表的是当前浏览器的信息，通过该对象可以识别不同的浏览器
                    由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
                    一般我们只会使用userAgent来判断浏览器的信息
                            userAgent是一个字符串，这个字符串中包含用来描述浏览器信息的内容
                            不同的浏览器会有不同的userAgent
            */   
           //Chrome
           //Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.75 Safari/537.36
           //FireFox
           //Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:82.0) Gecko/20100101 Firefox/82.0
           //IE
           //Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
           //Edge
           //Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36 Edg/86.0.622.69

           var ua=navigator.userAgent;
           console.log(ua);
           if(/firefox/i.test(ua)){
               alert("你是FireFox");
           }else if(/edg/i.test(ua)){
            alert("你是Edge");
           }else if(/opr/i.test(ua)){
            alert("你是Opera");
           }else if(/Chrome/i.test(ua)){
               alert("你是Chrome");
           }else if(/msie/i.test(ua)){
               alert("你是IE");
           }else if("ActiveXObject" in window){
                alert("MD，你是IE11");
           }
        /*
           如果通过UserAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
           比如：ActiveXOject
        */    
       }
    </script>
</head>
<body>
    
</body>
</html>
