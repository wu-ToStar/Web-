<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var btn=document.getElementById("btn");
            var box=document.getElementById("box");
            var time;
            btn.onclick=function(){
                clearInterval(time);
                //开启一个定时器，用来执行动画效果
                var time=setInterval(function(){
                    //获取1原来的box值
                    var oldValue=parseInt(getStyle(box,"left"));
                    //在旧的基础上加left
                    var newValue=oldValue+10;
                    if(newValue > 800){
                        newValue=800;
                    }
                    box.style.left=newValue+"px";
                    //当元素移动到800是，停止动画
                    if(newValue == 800){
                        //到达目标，关闭定时器
                        clearInterval(time);
                    }
                },30);
            }
        }
        //用来获取指定元素的当前样式
        function getStyle(obj,name){
            if(window.getComputedStyle){
                return getComputedStyle(obj,null)[name];
            }else{
                return obj.currentStyle[name]
            }
        }
    </script>
</head>
<body>
    <button id="btn">向左移动</button>
    <div id="box" style="background-color: red; width: 100px; height: 100px;position: absolute;top: 100px;left: 0;"></div>
    <div style="width: 0px; height: 1000px; border-left: 1px solid black;position: absolute; left: 800px;top: 0;"></div>
</body>
</html>
