<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            setInterval()
                -定时调用
                -可以将一个函数，每隔一段时间被调用一次
                -参数：
                    1.回调函数，该函数会每隔一段时间被调用一次
                    2.每次调用间隔时间，单位是毫秒

                -返回值：
                    返回一个Number类型的数据
                    这个数据作为定时器的唯一标识
        */ 
        window.onload=function(){
            var count=document.getElementById("count");
            var num=1;
            var time=setInterval(function(){
                count.innerHTML = num++;
                if(num == 11){
                    /*
                        clearInterval()可以用来关闭一个定时器
                        方法需要一个定时器的标识作为参数，这样将关闭对应的定时器
                    */ 
                    clearInterval(time);
                }
            },1000);
        }
        
    </script>
</head>
<body>
    <div id="count">

    </div>
</body>
</html>
