<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            向对象中添加属性
            属性名：
                -对象的属性名不强制要求遵循标识符的规范
                    什么乱七八糟的名字都可以使用
                -尽量按照标准的规范去做
        */ 
       var obj =new Object();
       obj.name="孙悟空";
        //    obj.var="hello"//不要用这种命名
       console.log(obj.name);

        /*
            如果要使用特殊的属性名，不能采用.的方式
                需要使用另一种方式：
                        语法：对象["属性名"]=属性值
                读取时也用这种方式
            使用[]这种形式去操作属性，更加灵活
            在[]中可以直接传递一个变量，这样变量值是多少就取于那个属性
        */  

        // obj["123"]=789;

        // var n="123";
        // console.log(obj["123"]);
        // console.log(obj[n]);
        
        /*
        属性值
            JS对象的属性值，可以是任意的数据类型
                甚至是一个对象
        */    
        obj.test=true;
        obj.test=null;
        obj.test="d";

        //创建一个对象
        var obj2=new Object();
        obj2.name="猪八戒";
        obj2.name1="猪八戒";

        //将obj2设置为obj的属性
        obj.test=obj2;
        console.log(obj.test);
        // console.log(obj);
        /*
            in运算符
                -通过该运算符可以检查一个对象是否含有指定的属性
                    如果有则返回true，没有则返回false
                -语法：
                    "属性值"
        */ 
        console.log("test" in obj);
    </script>
</head>

</body>
</html>
