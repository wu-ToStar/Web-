<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
                立即回收（GC）
                    -就像人生活时间长了会产生立即，程序运行过程中也会产生垃圾
                        垃圾过多会导致程序运行速度过慢
                    -在JS中拥有自动的垃圾回收机制，会自动将这些垃圾从内存中销毁
                    -我们需要做的只是要将不再使用的对象设置null即可
        */ 
       var obj=new Object();
       obj=null;
    </script>
</head>
<body>
    
</body>
</html>
