<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数每次都会向函数内部传递一个隐含的参数，
                这个隐藏地点函数就是this，this指向的是一个对象
                这个对象我们称为函数执行的上下文
                根据函数的调用方式的不同，this会指向不同的对象
                    1.以函数的形式调用时，this永远都是window
                    2.以方法的形式调用时，this就是调用方法的那个对象
        */ 
        function fun(){
            console.log(this);
        }
        // fun();
        var obj={
            name:"孙悟空",
            sayName:fun
        };
        // obj.sayName();
        // fun();
        var obj2={
            name:"沙和尚",
            sayName:fun
        };
        //以方法的形式调用，this是调用方法的的对象
        obj.sayName();
        obj2.sayName();
        //以函数的形式调用，this就是window
        var name="全局name"
        fun();
    </script>
</head>

</body>
</html>
