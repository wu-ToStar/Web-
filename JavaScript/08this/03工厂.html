<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            使用工厂方法创建对象
                通过该方法可以大批量的创建对象
        */ 
        function createPerson(name , age , gender){
            //创建一个新的对象
            var obj =new Object();
            obj.name=name;
            obj.age=age;
            obj.gender=gender;
            //将新的对象返回
            obj.sayName=function(){
                alert(this.name);
            };
            return obj;
        }
        var obj1=createPerson("猪八戒",18,"男");
        var obj2=createPerson("孙悟空",18,"男");
        var obj3=createPerson("蜘蛛精",18,"女");

        obj3.sayName();
        console.log(obj3.name);

        /*
            使用工厂方法创建的对象，使用的构造函数都是Objecr
            所有创建的对象都是Object这个类型
        */ 

        function createDog(name,age){
            var obj =new Object();
            obj.name=name;
            obj.age=age;
            //将新的对象返回
            obj.sayHello=function(){
                alert("汪汪~~~");
            };
            return obj;
        }

        var dog=new createDog("旺财",2)
        console.log(dog.name);
    </script>
