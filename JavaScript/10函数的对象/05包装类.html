    <script>
        /*
            基本数据类型
                String NUmber Boolean Null Undefiend
            引用数据类型
                Object

            在JS中我们提供了一些包装类，通过这三个包装类可以将基本数据类型转换为对象
                String()
                    可以将基本数据类型字符串转换为String对象
                Number()
                    -可以将基本数据类型的数字转换为Number对象
                Boolean()
                    -可以将基本数据类型的布尔值转换为Boolean对象

                但是：我们在实际开发中不会使用基本数据类型的对象
                    如果使用基本数据类型的对象，会造成不可预估的结果
        */ 
    </script>
