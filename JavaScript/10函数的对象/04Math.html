<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Math 
                -Math和其他的对象不同，它不是一个构造函数，
                    它属于一个工具类不用创建对象，里面封装了运算相关的属性和方法
                -比如
                    Math.PI不是圆周率
        */ 
        console.log(Math.PI);

        // abs()可以用来计算一个数的绝对值
        // console.log(Math.abs(-8));

        // Math.ceil()可以对一个数进行向上取整，小数为有值就自动前进1
        // console.log(Math.ceil(1.1));

        //Math.floor()可以对一个数进行向下取整，小数为有值就会被舍弃
        // console.log(Math.floor(1.1));

        //Math.round()可以对一个数进行四舍五入取整
        // console.log(Math.round(1.4));console.log(Math.round(1.5));


        /*
            Math.random()
                -可以用来生成一个0-1之间的随机数
                -生成一个0-x之间的随机数
                    Math.round(Math.round()*x)
                -生成一个x-y之间的随机数
                    Math.round(Math.rand()*(y-x)+x)
        */ 
       for(var i=0;i<10;i++){
           console.log(Math.round(Math.random()*10));
       }
        /*
            max()可以获得多个数中的最大值
            min()可以获得多个数中的最小值
        */ 
       var max=Math.max(1,5,62,49,5,25,5,56);
       var min=Math.min(1,5,62,49,5,25,5,56);
       console.log(max);
       console.log(min);

       //Math.pow(x,y)返回x的y次幂
       console.log(Math.pow(2,8));

       //Math.sqrt()用于对一个数进行开发运算
       console.log(Math.sqrt(256));
    </script>
</head>
