<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            length属性
                -可以用来获取字符串的传递
        */ 
       var str="Hello";
       console.log(str.length);

        /*
            charAt()  --得到结果
                -可以返回字符串在指定位置的字符串
                -根据索引获取指定的字符串
        */ 
       var result =str.charAt(4);
       console.log(result);

        /*
            charCodeAt()  --得到结果
                -获取指定位置字符的字符编码（Unicode编码）
        */ 
       result=str.charCodeAt(0);
       console.log(result);

        /*
            String.formCharCOde()  --得到结果
                -可以根据字符编码去获取字符串
        */
        result=String.fromCharCode(0x2692);
        console.log(result); 

        /**
         *concat()  --得到结果
         *  连接两个字符串或多个
         *  作用和+一样
         */ 
        str2="world"
        result =str.concat(str2);
        console.log(result);

        /**
         * indexOf()  --得到结果位置
         *  -该方法可以检索一个字符串中是否含有指定内容
         *  -如果字符串在含有该内容，则会返回其第一次出现的位置
         *      如果没有找到指定的内容，则返回-1
         * 
         *  lastIndexOf()   --得到结果位置
         *      -该方法的用法和indexOf()一样
         *          不同的时indexOf是从前往后找
         *           而lastIndexOf是从后往前找
         *       -也可以指定开始查找的位置
         */ 
        var str="Hello my name is wu";
        result=str.indexOf("my",0);
        console.log(result);
        result=str.lastIndexOf("my",6);
        console.log(result);

        /**
         *slice()   --得到结果
         *  -可以从字符串中截取指定的内容
         *  -不会影响字符串，而是将截取的内容返回
         *  -参数：
         *      第一个，开始位置的索引
         *      第二个，结束位置的索引
         *          -如果省略第二个参数，则会截取到后边所有的
         *      -也可以传递一个负数，负数则会往后边计算
         */ 

         str="abcdefghijk";

         result=str.slice(1,4);
         console.log(result);
         result=str.slice(1,-1);
         console.log(result);

        /**
         * subsring()  --得到结果
         *  -可以用来截取一个字符串，可以slice()类似
         *  -参数：
         *      -第一个，开始截取位置的索引
         *      -第二个，结束位置的索引
         *  -不同的是这个方法不接受负值作为参数
         *      如果传递一个负值，则默认使用0
         *       如果是大于字符串长度的值，则默认是是非常的长度
         *  
         */  
         result=str.substring(0,77);
         console.log(result);

        /*
            substr() --得到结果
                -用来截取字符串
                -参数：
                    1.截取开始位置的索引
                    2.截取的长度
        */  
       result=str.substr(1,2);
       console.log(result);

        /*
            split()  --得到结果
                -可以将一个字符串拆分为一个数组
                -参数：
                    -需要一个字符串作为参数，将会根据该字符串去拆分组

        */
        str="abc,def,ght";
        result=str.split(",");
        console.log(Array.isArray(result));
        console.log(result[0]);
        // 如果长度一个空串作为参数，则会将每个字符都拆分为数组
        str="abcdefg";
        result=str.split("");
        console.log(result);


        //toUpperCase()将一个字符串转换为大写并返回
        result=str.toUpperCase();
        console.log(result);

        //toLowerCase()将一个字符串转换为小写并返回
        str="ABCDEF";
        result=str.toLowerCase();
        console.log(result);
    </script>
</head>

</body>
</html>
