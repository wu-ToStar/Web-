<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
            函数
                -函数也是一个对象
                -函数中可以封装一些功能，在需要时可以执行这些功能
                -函数可以保存一些代码，在需要的时候调用
                -使用typeof检查一个函数对象时，会返回function
        */ 


        //创建一个函数对象
         var fun=new Function("console.log('hi');");

         //在开发中很少用构造函数来创建一个函数对象
         //封装到函数的代码不会立即执行
         //函数的代码会在函数调用的时候执行
         //当调用函数时，函数中的代码会按照顺序执行
         fun();

        /*
         使用函数声明创建一个函数
            语法
                    function 函数名 (形参1，形参2...){
                        语句...
                    }

        */  
        function fun2(){
            console.log("你好！")
        }
        //调用fun2
        fun2();

        /*
            使用函数表达式来创建一个函数
            var 函数名 = function ([形参1，形参2...]){
                console.log("hello")
            }
        */
            var fun3 = function(){
                console.log("我是匿名函数")
                document.write("我是匿名函数");
            };
            fun3();
    </script>
</head>
<body>
    
</body>
</html>
