<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj=new Object();

        obj.name="孙悟空";
        obj.age=18;

        obj.sayName=function(){
            console.log(obj.name);
        };
        function fun(){
            console.log(obj.name);
        }
        //console.log(obj.sayName;
        obj.sayName()
        fun();
        /*
            函数也可以称为对象的属性
        */ 

        var obj2={
            name:"猪八戒",
            sayName:function(){
                console.log(obj2.name);
            }
        };
        obj2.sayName();
    </script>
</head>

</body>
</html>
