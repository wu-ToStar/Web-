<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个函数

            可以使用return来设置函数的返回值
                语法：
                    return 值

            return 后的值将会作为函数的执行结果返回
                可以定义一个变量，来指定该结果

            在函数中return后的语句都不会执行
            如果return语句后面不跟任何值相对于返回一个undefined，
            如果函数中不写return，则返回undefined

            return后可以跟任意类型的值


        */
        function sum(a,b,c){
            //alert(a+b+c);
            var d = a+b+c;
            return d;
            alert("hi");
        } 

        //调用函数
        //变量result的值就是函数执行的结果
        //函数返回什么就是什么
        var result = sum(1,5,4);
        console.log(result);
    </script>
</head>
