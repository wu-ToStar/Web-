<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其他的数据类型转换为Boolean
                -使用Boolean()函数
                    -数字 ---> 布尔
                        -除了0和NaN，其余的都是true
                    字符串 ---> 布尔
                        -除了空串，其余的都是true
                    -null和undefined都会转换为flase

                    -object也会转换为true
        */ 
        var a=0;//false
        a=123;//true
        a=-123;//true
        a=Infinity;//ture
        a=NaN;//flase

        //调用Boolean()函数来将a转换为布尔值
        a=Boolean(a);

        a="hello";

        a="";//false
        a=" ";//true
        a=null;//false
        a=undefined;//false
        a=Boolean(a);
        console.log(typeof a);
        console.log(a);
    </script>
