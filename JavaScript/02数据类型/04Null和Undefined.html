<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Null()类型的值只有一个，就是null
                null这个值专门用来表示为空的值
                使用typeof检查一个null值时，会返回object

            Undefined（未定义）类型类型的值只有一个，就是undefined
                当声明一个变量，但不给变量赋值时，它就是undefined
                使用typeof检查一个undefined时，也会返回一个undefined
        */ 
        var a=null;
        var b=undefined;
        console.log(typeof a);
        console.log(a);
        console.log(typeof b);
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
