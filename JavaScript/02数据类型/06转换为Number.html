<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其他的数据类型转换为Number
                转换方式一：
                    使用Number()函数
                        -字符串 --> 数字
                            1.如果是纯数字的字符串，则直接将其转换为数字
                            2.如果字符串中含有非数字的内容，则将转换为NaN
                            3.如果是字符串是一个空串或者是一个全是空格的字符串，则转换为0
                        - 布尔 --> 数字
                            ture  转换1
                            false 转换0
                        
                        -null --> 数字 0

                        -undefined --> 数字 NaN

                转换方式二：
                        -这种方式专门来对付字符串
                        -parseInt()把一个字符串转换为一个整数
                        -parseFloat()把一个字符串转换为一个浮点数
        */ 
        var a="123a";
        //调用Number()函数来将a转换为Number类型
        a=Number(a);//a=NaN

        a=true;//false
        a=Number(a);//a=1 or 0

        a=null;
        a=Number(a);//0

        a=undefined;
        a=Number(a);//NaN

        a="123px"
        //调用parseInt()函数将a转换为Number
        /*
            parseInt()可以将一个字符串中的有效的整数内容去出去
            然后转换为Number
        */ 
        a=parseInt(a);

        // parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
        a="123.456px"
        a=parseFloat(a);


        /*
            如果对非String使用parseInt()或parseFloat()
                它会将其转换为String然后再操作
        */ 
        a=true;
        a=parseInt(a);
        
        console.log(typeof a);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
