<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            在js里所有数值都是Number类型，
                包括整数和浮点数（小数）

            js中可以表示的数字最大值
                Number.MAX_VALUE
            如果使用Number表示的数字超过了最大值，则会返回一个Infinity
                Infinity 表示正无穷 
                -Infinity 表示负无穷
                使用typeof检查Infinity也会返回Number
            Number.MIN_VALUE 表示的大于0的最小值
                
            NaN 是一个特殊的数字，表示Not A Number
                使用typeof检查一个NaN也会返回number
        */ 
       var a=123;
       var b="123";
       //数字123
       console.log(a);
       //字符串123
       console.log(b);

    /*
        可以使用一个运算符typeof
            来检查变量的类型
        语法： typeof 变量
        检查字符串时，会返回String
        检查数值时会返回number
    */    
        console.log(typeof b);
        // console.log(Number.MAX_VALUE);
        // console.log(Number.MAX_VALUE*Number.MAX_VALUE);
        // console.log(Number.MIN_VALUE);
        a="aa" * "aa"
        console.log(a);
    </script>
