<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句
                语法：
                    case表达式：
                        语句。。。
                        break;
                    case表达式：
                        语句。。。
                        break;
                    default:
                        语句。。。
                        break;

            执行流程：
                    switch。。。case。。语句
                    在执行时会溢出将case后的表达式和switch后的表达式的值进行全等比较
                    如果比较结果为true，则从当前case处开始执行代码
                        当前case后的所有代码都会执行,我们可以在case后面跟着一个break；
                        确保只会执行当前执行的语句
                    如果比较结果为false，则继续往下比较
                        如果都是false，则直线default的语句
            
            switch语句和if语句的功能实际有重复的，使用switch可以实现if的功能
        */ 
       var  num="aaa";//num=1

       switch(num){
            case 1:
               console.log("1");
               break;
            case 2:
               console.log("2");
               break;
            case 3:
               console.log("3");
               break;
            default:
                console.log("非法数字");
       }
    </script>
</head>

</body>
</html>
