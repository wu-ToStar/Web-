<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum;
        for(var i=1; i<=9;i++){
            for(var j=1; j<=i;j++){
                document.write("<span>"+i+"*"+j+"="+i*j+"</span>");
            }
            document.write("<br>");
        }

        var flag=true;
        for(var i=2;i<100;i++){
            var flag=true;
            for(j=2;j<i;j++){
                if(i%j == 0){
                    flag=false;
                }
            }
            if(flag){
                document.write(i+"  -   -");
            }
        }
        
    </script>
    <style>
        body{
            width: 1000px;
        }
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    
</body>
</html>
