<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var arr=[1,2,1,2,3,2,1,3,3,4,2,5]

        for(var i=0;i<arr.length;i++){
            //获取当前元素后的所有元素
            for(var j=i+1;j<arr.length;j++){
                // console.log(arr[i]);
                //判断两个值是否相等
                if(arr [i] == arr[j]){
                    arr.splice(j,1);
                    // arr.splice(j,1,"");
                    //使J自减
                    j--;
                }
            }
            console.log(arr[i]);
        }
    </script>
