<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            我们一般使用for循环去遍历数组
            JS中还为我们提供了一个方法，用来遍历数组
            foreach()
                -这方法只支持IE8以上的浏览器
        */ 
        var arr=["孙悟空","猪八戒","沙和尚","蜘蛛精"];

        /*
            foreach()方法需要一个函数作为参数
                -像这种函数，由我们创建但是不由我们调用，我们称之为回调函数
                -数组中有几个元素就会执行几次，每次执行时，浏览器会将遍历到的元素
                    以实参的形式传递，我们来定义形参，来读取这些内容
                -一般浏览器会在回调函数中传递三个参数
                    第一个参数，就是当前正在遍历的值
                    第二个参数，就是当前正在遍历的元素的索引
                    第三个参数，是当前正在遍历的数组
        */ 
        arr.forEach(function(value,index,obj){
            console.log("值="+value,"索引="+index,obj);
        });

        for(var i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
