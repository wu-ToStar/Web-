<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["孙悟空","猪八戒","沙和尚","唐僧","白龙马"];

        /*
            slice()
                -可以用来在数组中提取指定的元素
                -该方法不会改变元素数组，而是将截取的元素封装到一个新数组在返回
                -参数：
                    1.截取开始的位置索引，包含开启索引
                    2.截取结束位置的索引，不包含结束索引
                        -第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                    -所有可以传递一个负值，如果传递一个负值，则从后往前算
                        -1 倒数第一个数
        */ 
       var result=arr.slice(1,2)//截取一个数
       console.log(result);

        /*
            splice()
                -可以用于删除数组在指定的元素
                -使用splice()会影响到原数组，会将指定元素从原数组中删除
                    并将被删除的元素作为返回值返回

                -参数：
                    第一个，表示开始位置的索引
                    第二个，表示删除的数量
                    第三个及以后。。。
                        可以传递一些新的元素，这些元素将会自动插入到开始位置的索引前边
        */
        console.log(arr); 
        var result=arr.splice(0,2,"牛魔王","铁扇公主");
        console.log(arr);
        var result=arr.splice(0,0,"牛魔王","铁扇公主");
        console.log(arr);
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
