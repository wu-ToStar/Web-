<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            内建对象
            宿主对象
            自定义对象

            数组（index）

                -数值也是一个对象
                -它和我们普通对象功能类似，也是用来存储一些值
                -不同的是普通对象是使用字符串作为属性名
                    而数组是使用数字作为索引操作元素
                -索引：
                    从0开始的整数就是索引
                -数值的存储性能比普通对象更好
        */ 
       var arr=new Array();
       //使用typeof检查一个数组时，会返回object
       //console.log(typeof arr); 
        /*
            向数值中添加元素
            语法，数值[索引]=值
        */ 
       arr[0]=101;
       arr[1]=102;
       arr[2]=103;
       arr[3]=104;
       arr[4]=105;


        /*
            读取数组中的元素
            语法：数组[索引]
            如果读取不存在的索引，不会报错而是undefined
         */ 
         console.log(arr[3]);
        /*
            获取数组的长度
            可以使length属性来获取数组的长度
            语法：数组.length

            对于连续的数组，使用length可以获取到数组的长度
            对于非1连续的数组，使用length会获取到数组的最大的索引+1
        */  
       console.log(arr.length);
       /*
            修改length
                如果修改的length大于原长度，则多出部分会空出来
                如果修改的length小于原长度，则多出的元素会被删除
       */
      arr[7]=100;
      console.log(arr);

      //向数组的最后一个位置添加元素
      //语法：数组[数组.length]=值
      arr[arr.length]=80;
      console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
