<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var arr=new Array();
        //使用字面量来创建数组
        //语法:[]
        //var arr =[]

        //使用字面量创建数组时，可以在创建时就指定数组的元素
        var arr=[1,2,3,4,5,6];
        console.log(arr[3]);

        //使用构造函数创建数组时，也可以同时添加元素
        //元素之间使用,隔开
        var arr2=new Array(10,20,30);
        console.log(arr2);

        //创建一个数组数组中只有一个元素10
        arr=[10];
        console.log(arr);

        //创建一个长度为10的数组
        arr2=new Array(10);
        console.log(arr2);

        //数组中的元素可以时任何的时间类型
        arr=["hello",1,true,null,undefined];

        //可以时对象
        var obj={name:"孙悟空"};
        arr[arr.length]=obj;
        //arr[{name:"孙悟空"}];
        console.log(arr[5].name);

        //也可以是函数
        arr=[function(){alert(1)},function(){alert(2)}]
        arr[0]();

        //数组中也可以放数组，称之为二维数组
        arr =[[1,2,3],[3,4,5]];
        console.log(arr[1][0]);
    </script>
</head>
