<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1=["孙悟空","猪八戒","沙和尚"];
        var arr2=["白骨精","玉兔精","蜘蛛精"];
        var arr3=["二郎神"];
        /*
            concat()可以连接两个或多个数组，并将新的返回值返回
                -该方法不会对原数组产生影响
        */ 
       var result=arr1.concat(arr2,arr3,"太上老君");
       console.log(result);

        /*
            join()
                -该方法可以将数组转换为一个字符串
                -该方法不会对原数组产生影响，而是将转换的字符串作为结果返回
                -在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
                    如果不指定连接符，则默认使用，作为连接符
        */ 
        result=arr1.join("--");
        console.log(typeof result);
        console.log(result);
        // var test=arr1.toString()
        console.log(typeof arr1);
        // console.log(typeof test);
        // console.log(test);

        /*
            reverse()
                -该方法用来反转数组（前边的去后边，后边的去前边）
                -该方法会直接修改原数组
        */ 
       arr1.reverse();
       console.log(arr1);

        /*
            sort()
                -可以用来对数组中的元素进行排序
                -也会影响数组，默认会按照Unicode编码进行排序
        */ 


            /*
                对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序
                    所以对于数字可能会得到成为的结果

                    我们可以在sort()添加一个回调函数，来指定排序规则
                        -浏览器会根据回调函数的返回值来决定元素的顺序
                            如果返回一个大于0的值，则元素会交换位置
                            如果返回一个大于0的值，则元素位置不变
                            如果返回一个0，则认为两个元素相等，也不交换位置
                        -升序排列 a-b
                        -降序排列 b-a
            */ 

            arr=[1,2,2,7,3,4,1,8,4,5]

            arr.sort(function(a,b){
                // if(a>b){
                //     return 1;
                // }else if(a<b){
                //     return -1;
                // }else{
                //     return 0;
                // }
                //升序排列
                return a-b;
            });
            console.log(arr);
            var array=[-1,1,3,4,6,10]
            array.sort((a,b)=>{
                var c;
                console.log(a+"*******"+b)
                console.log()
                c=Math.abs(a-3)-Math.abs(b-3);
                console.log("===============   "+c)
                return c
            })
             console.log(array);
             console.log([1,2,5,10].sort((a, b) => a - b))
    </script>
</head>

</body>
