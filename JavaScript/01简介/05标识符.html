<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /*
        在js中所有的可以由我们自主命名的都称为标识符
        例如：变量名，函数名，属性都属于标识符
        命名一个标识符需要遵循如下的规则
            1。标识符在可以含有字母，数字，_,$
            2.标识符不能以数字开头
            3.标识符不能是ES中的关键字或保留字
            4.标识符一般用驼峰命名法
                -首字母小写，每个单词的开头字母大写，其余字母小写
                helloWorld   xxxYyyZzz

            js底层保存标识符实际上是用Unicode编码
    */  
            // var if =123;错误
            // console.log(if);错误
            var helloWorld=123;
            console.log(helloWorld);
    </script>
</head>

</body>
</html>
