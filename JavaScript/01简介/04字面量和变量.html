<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         * 子面量，读书一些不可改变的值
         *      比如：1 2 3 4 5
         *      字面量都是可以直接使用的
         * 
         * 变量 变量都是用来保存子面量的，而且变量都是可以任意改变的
         *      变量更加方便我们使用
         *      可以通过变量对子面量进行描述
        */
        // 声明变量
        // 在js中使用var关键词来声明一个变量
        var a;
        // 为变量赋值
        a=123;
        a=456;
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
