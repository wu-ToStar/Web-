<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            && || 布尔值的情况
                -对于布尔值进行与或运算时，
                    会对其先转换为布尔值，然后再运算，并且返回原值
                -与运算：
                    -如果第一个值为true，则必然返回第二个值
                    -两个第一个值为false，则直接返回第一个值

                -或运算
                    -如果第一个值为true，则直接返回第一个值
                    -如果第一个字为false，则返回第二个值
        */ 
        //true && true
        //与运算：如果两个值中有true，则返回靠后的true
        var result =5 && 6;//6

        //与运算：如果两个值中有false，则返回靠前的false
        //false && true
        result = 0 && 2;//0
        result = 2 && 0;//0
        false && false
        result = NaN && 0;//NaN
        result = 0 && NaN;//0

        //true || true
        //如果第一个值为true，则直接返回第一个值
        result = 2 || 1;//2
        result = 2 || NaN;//2
        result = 2 || 0;//2

        // //如果第一个值为false，则直接返回第二个值
        result =NaN || 1;//1
        result =NaN || 0;//0
        console.log(result);
    </script>
