<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            ! 非
                -！可以用来对一个值非运算
                -所谓非运算就是值对一个布尔值进行取反操作
                    true变false，false变true
                -如果对一个值进行两次取反，它不会变化
                -如果对布尔值进行运算，则将其转换为布尔值，然后再取反
                    所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
                    可以为一个任意数据类型取两次反，来将其转换为布尔值true
                    原理和Boolean()函数一样

            && 与
                - &&可以对符合两侧的值进行与运算并返回结果
                -运算规则
                    -两个值只要有一个只为false就返回false
                        只有两个只为true时才会返回true
                    -js中的与属于短路的与，
                        如果第一个值为false，则不会看第二个值
            
            || 或
                -||可以对符号两侧的值或运算并返回结果
                -运算规则
                    -两个值只有有一个为true，就返回true
                        如果两个值都为false，才返回false
                    -js中的“或”属于短路的或
                        如果第一个值为true，则不会检查第二个值
        */ 
        //如果两个值都是true则返回true
        var result=true && true;

        //只有有一个false，则返回false
        var result=true && false;
        var result=false && true;
        var result=false && false;

        //第一个值为true，会检查第二个值
        // true && alert("出来了");
        //第一个值为false，不会检查第二个值
        // false && alert("不出来了");
        // console.log("result =" +result);



        //有一个true，则返回true
        result=true || false;
        result=false || true;
        result=true || true;
        //两个都是false，则返回false
        result=false || false

        //第一个值为true，会检查第二个值
        // true || alert("不出来了");
        //第一个值为false，会检查第二个值
        // false || alert("出来了");
        console.log("result =" +result);

        var a=false;
        //对a进行非运算
        a=!a;
        var b=10;
        b=!!b
        console.log(typeof b);//boolean
        console.log(b);//true
    </script>
</head>
