<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="1a2b3c4d5e6f7";
        /*
            split()   ---得到结果
                -可以将一个字符串拆分为一个数组
                -方法中可以接受一个正则表达式作为参数
        */ 
       var result=str.split(/[A-z]/);
    //    var result=str.split("");
       console.log(result);
            /*
                search() --得到结果位置
                    -可以搜索字符串中是否含有指定内容
                    -如果搜索到指定内容，则会返回的第一次出现的使用，如果没有搜索到则返回-1
                    -它可以接受一个在正则表达式作为参数，任何根据正则表达式去检索字符串
            */ 
           str =" hello hello adc abc aec";
           result=str.search(/a[dbe]c/)
           console.log(result);

        /*
            match()  --得到结果
                -可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                -默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
                    我们可以设置一个全局匹配模式
                -match()会将匹配的内容封装到一个数组中返回
        */    
        var str="1a2b3c4d5e6f7";
       result=str.match(/[A-z]/g);
       console.log(Array.isArray(result));
       console.log(result);
       console.log(result[4]);

        /*
            replace() --得到结果位置
                -可以将字符串中指定内容替换为新的内容
                -参数：
                    1.被替换的内容，可以接受一个正则表达式作为参数
                    2.新的内容
        */  
       result=str.replace(/[A-z]/g,"@_@") ;
    //    result=str.replace(/[A-z]/g,"") ;
       console.log(result)
    </script>
</head>

</body>
</html>
