<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用字面量来创建正则表达式
            语法：var 变量=/正则表达式/匹配模式
        */ 
       var reg=/a/i;

       //创建一个正则表达式，检查一个字符是否含有a或b
       //使用|表示或者的意思

       reg =/a|b/;
       console.log(reg.test("abcdef"))

    //    创建一个表达式检查一个字符串中是否有字母

    /*
        []里的内容也是或的关系
        [ab]==a|b
        [a-z]任意小写字母
        [A-Z]任意大写字母
        [A-z]任意字母
    */ 
       reg =/[A-z]/;
       console.log(reg.test("abc1def"));

        //检查一个字符串是否含有abc adc abcde
        reg=/a[bdc]c/;

        //[^ ]除了
        reg=/[^ab]/;
        console.log(reg.test("ab"));
        console.log(reg.test("abcd"));

        reg=/[^0-9]/;
        console.log(reg.test("123"));
        console.log(reg.test("123abc"));
    </script>
</head>

</body>
</html>
