    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            量词
                -通过量词可以设置一个内容出现的次数
                -量词只对它前面的内容起作用
                -{n}正好出现n次
                -{m,n}出现m-n次
                - + 至少一次，相当于{1,}  /ab+c/
                - *  0或多个，相当于{0,}  /ab*c/
                - ? 0个或一个，相当于{0,1} /ab?c/
        */ 
       var reg=/a{3}/;//a出现三次:aaa

       reg=/(ab){3}/;//a和b出现三次:aaabbb

       reg=/ab{1,3}c/;//b出现1-3次:a(b,bb,bbb)c

       reg=/ab{3,}c/;//b出现3次以上:a(bbb,....)c

       /*
            检查一个字符串是否以a开头
            ^ 表示开头
            $ 表示结尾
       */
      reg =/^a/;//匹配开头的a

      reg =/a$/;//匹配结尾的a

      reg =/^a$/;//匹配开头结尾且只有一个a
      reg =/^a | a$/;//以a开头和结尾

    </script>
