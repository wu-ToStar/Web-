<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            正则表达式
                -用于定义一些字符串的规则
                -计算机可以根据正则表达式，来检查一个字符串是否复合规则
                -语法：
                    var 变量=new RegExp("正则表达式","匹配模式")；
                    使用typeof检查正则对象，会返回object
                    在构造函数中可以长度一个匹配模式作为第二个参数
                        可以是：
                            i 忽略大小写
                            g 全局匹配模式

        */ 
       //创建正则表达式的对象
       var reg=new RegExp("aG","i");
       var str="fAgfc";

       /*
        正则表达式的方法
            test()
                使用这个方法可以来检查一个字符串是否符合正则表达式的规则
                    如果符合则返回true，否则false
       */
       var result=reg.test(str);
       console.log(result);
    </script>
</head>

</body>
</html>
