<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            作用域
                -作用域指一个变量的作用范围
                -在JS有两种作用域
                    1.全局作用域
                        -直接编写在script并且中的JS代码，都在全局作用域
                        -全局作用域在页面打开时创建，关闭时销毁
                        -在全局作用域中有一个全局对象window
                            它代表一个浏览器的窗口
                        -在全局作用域中
                            创建的变量都会作为window对象的属性保存
                            创建的函数都会作为window对象的方法保存
                        -全局作用域的变量都是全局变量
                            在页面的任意部分都可以访问到

                    2.函数作用域
        */ 
        var a=10;
        console.log(a);
        console.log(window.a);

        function fun(){
            console.log("hi");
        }

        window.fun();
    </script>
</head>
<body>
    
</body>
</html>
