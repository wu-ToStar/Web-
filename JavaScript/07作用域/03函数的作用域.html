<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数的作用域
                -调用函数创建的函数作用域，函数执行后，函数作用域销毁
                -每调用一次函数时就会创建一个函数作用域，它们是相互独立的
                -在函数作用域中可以访问到全局作用域的变量，
                        在全局作用域中无法访问到函数作用域的变量

                -当在函数作用域中操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
                    如果没有就向上一级作用域中寻找
        */ 
        var a=10;
        function fun(){
            var a="fun函数中的a";
            var b=20;
            console.log(a);
            function fun2(){
                console.log(a);
            }
            fun2();
        }
        fun();
        // console.log(b);

        /*
            在函数作用域也有提前的特性
                使用var关键字声明的变量，会在函数所有的代码执行之前被声明
                函数声明也会在函数中所有的代码执行之前执行
        */ 
        function fun3(){
            console.log(a);
            // fun4();
            var a=123;
            function  fun4(){
                alert("hi");
            }
        }
        fun3();//123

        var c=33;
        // 在函数中，不使用var声明的变量都会成为全局变量
        function fun5(){
            console.log(c);
            c=10;
            //d没有使用var关键字，则会设置为全局变量
            d=100;
        }
        fun5();//33
        //全局变量c
        // console.log(c);//10
        console.log(d);//100

        var e=23;
        //定义形参就相当于在函数作用域在声明变量
        function fun6(e){
            alert(e);
        }
        fun6();//undefined
    </script>
</head>
<body>
    
</body>
</html>
