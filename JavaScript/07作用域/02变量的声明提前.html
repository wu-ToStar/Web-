<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            变量的声明提前
                -使用var关键字，会在所有的代码执行之前声明（不会赋值）
                    不使用var关键字， 则不会声明提前

            函数的声明提前
                -使用函数声明形式创建的函数function 函数(){}
                    它会在所有的代码执行之前就被创建，可以在声明前调用
                -使用函数的表达式创建的函数，不会被提前声明，不能在声明前调用
        */ 
        console.log(a);
        var a=123;
        // a=456;

        fun();

        // fun2();
        //函数声明，会被提前创建
        function fun(){
            console.log("1");
        }
        //函数表达式，不会被提前创建
        var fun2=function() {
            console.log("2");
        }
    </script>
</head>
<body>
    
</body>
</html>
