    <script>
        function DelA(){
            /*
                for 循环会在页面加载完成之后立即执行

                    var name=tr.children[0].innerHTML;
                    //删除之前弹出一个提示框

                    //如果用户点击确认
                    if(flag){
                        tr.parentNode.removeChild(tr);
                    }
                    return false;
                }
