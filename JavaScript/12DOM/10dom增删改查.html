<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            flex-wrap: wrap;
            height: 150px;
            width: 800px;
            text-align: center;
            line-height: 60px;
            border: solid;
        }
        ul li{
            margin-right: 20px;
            list-style: none;
            width: 100px;
            height: 60px;
            background-color: #bbffaa;
        }
    </style>
    <script>
        /*
            document.createElement()
                -可以用于创建一个元素节点，需要标签名作为参数
        
            document.createTextNode()
                -可以用来创建一个文本节点对象，需要一个文本内容作为参数

            appendChild()
                -向一个父节点中添加一个新的子节点
                -用法：
                    父节点.appendChild(子节点)

            insertBefore()
                -可以在指定子节点前插入新的子节点
                -语法：
                    父节点.insertBefore(新节点,旧节点)

            replaceChild()
                -可以使用指定的子节点替换已有的子节点
                -语法：
                    父节点.replaceChild(新节点,旧节点)

            removeChild()
                -可以删除一个子节点
                -语法：
                    父节点.removeChild(子节点);
                    子节点.parentNode.removeChild(子节点);
        */ 


        //创建一个广州节点，添加到#city下
        window.onload=function(getbtn){
            
            function myClick(btnid,fun){
                var btn=document.getElementById(btnid);
                btn.onclick=fun;
            }
            //创建一个广州节点，添加到#city下
            myClick("btn01",function(){
                var li=document.createElement("li");
                var Text=document.createTextNode("广州");
                var ul=document.getElementById("city")
                li.appendChild(Text);
                ul.appendChild(li);
            });

            //将广州节点插入到#bj前面
            myClick("btn02",function(){
                var li=document.createElement("li");
                var Text=document.createTextNode("广州");
                var city=document.getElementById("city");
                li.appendChild(Text);
                city.insertBefore(li,bj);
            });
            //使用广州节点替换#bj节点
            myClick("btn03",function(){
                var li=document.createElement("li");
                li.innerText="广州";
                var city=document.getElementById("city");
                var bj=document.getElementById("bj");
                city.replaceChild(li,bj);
            });
            //删除#bj节点
            myClick("btn04",function(){
                var bj=document.getElementById("bj");
                var city=document.getElementById("city");
                //city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });
            //读取#city内的HTML代码
            myClick("btn05",function(){
                var city=document.getElementById("city");
                alert(city.innerHTML);
            });
            //设置#bj内的HTML代码
            myClick("btn06",function(){
                var bj=document.getElementById("bj");
                bj.innerText="赣州";
            });
            myClick("btn07",function(){
                var li=document.createElement("li");
                li.innerHTML="广州";
                var ul=document.getElementById("city")
                ul.appendChild(li);
                
                // var ul=document.getElementById("city")
                //使用innerHTML也可以完成DOM的增删改查
                // ul.innerHTML+="<li>广州</li>";
            });
        }
    </script>
</head>
<body>
    你喜欢的城市
    <ul id="city">
        <li id="bj">北京</li>

    </ul>
    <input type="button" value="创建一个广州节点，添加到#city下"  id="btn01">

    <input type="button" value="使用广州节点替换#bj节点"  id="btn03">

</body>
</html>
