<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        我们可以在事件对应的属性中设置一些js代码
            当这样的事件被触发时，这些代码将会执行

        这中写法我们称之为结构和行为耦合，不方便维护
     -->
    <!-- <button id="btn" ondblclick="alert('双击点我')">我是一个按钮</button> -->
    <!-- 
        事件，就是用户和浏览器之间的交互行为
            比如，点击按钮，鼠标移动，关闭窗口。。。。
     -->
    <button id="btn">我是一个按钮</button>
        <script>
            var btn=document.getElementById("btn");
            /*
                绑定一个单击事件
                    像这种单击事件般的的函数，我们称之为单击响应函数
            */ 
            btn.onclick = function (){
                alert("你还点~~~")
            };
        </script>
</body>
</html>
